{{- if .Values.api.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "api.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    component: "api"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "api.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "api.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
