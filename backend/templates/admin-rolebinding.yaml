{{- if .Values.admin.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "admin.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    component: "admin"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "admin.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "admin.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
