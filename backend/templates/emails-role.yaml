{{- if .Values.emailCronJobs.enabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "emails.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ template "backend.fullname" . }}
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - {{ template "backend.fullname" . }}
    verbs: ["get"]
{{- end }}
