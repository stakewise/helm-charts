{{- if or .Values.admin.enabled .Values.api.enabled .Values.operator.enabled .Values.emailCronJobs .Values.polling.deployments }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "backend.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
type: Opaque
data:
  SECRET_KEY: {{ .Values.commonConf.secretKey | b64enc | quote }}
  DB_NAME: {{ .Values.postgresql.postgresqlDatabase | b64enc | quote }}
  DB_USER: {{ .Values.postgresql.postgresqlUsername | b64enc | quote }}
  DB_PASSWORD: {{ .Values.postgresql.postgresqlPassword | b64enc | quote }}
  DB_HOST: {{ printf "%s-%s.%s.svc.cluster.local" .Release.Name "postgresql" .Release.Namespace | b64enc | quote }}
  DB_PORT: {{ printf "%f" .Values.postgresql.service.port | b64enc | quote }}
{{- if .Values.postgresql.replication.enabled }}
  DB_READ_HOST: {{ printf "%s-%s.%s.svc.cluster.local" .Release.Name "postgresql-read" .Release.Namespace | b64enc | quote }}
{{- end }}
  # TODO: consider moving to separate secret for emails
  EMAIL_HOST: {{ .Values.commonConf.emailHost | b64enc | quote }}
  EMAIL_HOST_USER: {{ .Values.commonConf.emailUser | b64enc | quote }}
  EMAIL_HOST_PASSWORD: {{ .Values.commonConf.emailPassword | b64enc | quote }}
  NOTIFIERS_TELEGRAM_TOKEN: {{ .Values.commonConf.telegramToken | b64enc | quote }}
  NOTIFIERS_TELEGRAM_CHAT_ID: {{ .Values.commonConf.telegramChatId | b64enc | quote }}
  MULTISIG_OWNERS_TELEGRAM_TOKEN: {{ .Values.commonConf.multisigOwnersTelegramToken | b64enc | quote }}
  MULTISIG_OWNERS_TELEGRAM_CHAT_ID: {{ .Values.commonConf.multisigOwnersTelegramChatId | b64enc | quote }}
  MAILGUN_API_KEY: {{ .Values.commonConf.mailgunApiKey | b64enc | quote }}
{{- end }}
