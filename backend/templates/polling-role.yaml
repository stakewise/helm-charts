{{- if .Values.polling.deployments }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "polling.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    component: "polling"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ template "backend.fullname" . }}
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - {{ template "backend.fullname" . }}
      - {{ template "polling.fullname" . }}
    verbs: ["get"]
{{- end }}
