{{- if .Values.emailCronJobs.enabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ template "emails.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "emails.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "emails.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
