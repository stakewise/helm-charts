apiVersion: v1
kind: Service
metadata:
  name: {{ include "graph-node.fullname" . }}
  labels:
    {{- include "graph-node.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.ports.websocket }}
      targetPort: websocket
      protocol: TCP
      name: websocket
    - port: {{ .Values.service.ports.jsonrpc }}
      targetPort: jsonrpc
      protocol: TCP
      name: jsonrpc
    - port: {{ .Values.service.ports.indexStatus }}
      targetPort: index-status
      protocol: TCP
      name: index-status
    - port: {{ .Values.service.ports.metrics }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "graph-node.selectorLabels" . | nindent 4 }}
