{{- if .Values.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "common.names.fullname" . }}
  {{- if .Values.prometheusRule.namespace }}
  namespace: {{ .Values.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.prometheusRule.additionalLabels }}
    {{- toYaml .Values.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  groups:
    {{- with .Values.prometheusRule.rules }}
      - name: {{ include "common.names.fullname" $ }}
        rules: {{- tpl (toYaml .) $ | nindent 8 }}
    {{- end }}
    {{- if .Values.prometheusRule.default }}
    - name: {{ include "common.names.fullname" $ }}-default
      rules:
        - alert: SubgraphIsOutOfSync
          expr: deployment_head < on (job,namespace) group_left ethereum_chain_head_number-50
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: Subgraph {{ printf "{{ $labels.deployment }}" }} is out of sync
            description: Namespace - {{ printf "{{ $labels.namespace }}" }} network - {{ printf "{{ $labels.network }}" }}
    {{- end }}
{{- end }}