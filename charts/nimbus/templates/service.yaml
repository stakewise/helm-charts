apiVersion: v1
kind: Service
metadata:
  name: {{ include "nimbus.fullname" . }}
  labels:
    {{- include "nimbus.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
{{- if .Values.svcHeadless }}
  clusterIP: None
{{- end }}
{{- if .Values.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.sessionAffinity.timeoutSeconds }}
{{- end }}
  ports:
  {{- if .Values.rpc.enabled }}
    - port: {{ .Values.rpc.port }}
      targetPort: json-rpc
      protocol: TCP
      name: json-rpc
  {{- end }}
  {{- if .Values.rest.enabled }}
    - port: {{ .Values.rest.port }}
      targetPort: rest
      protocol: TCP
      name: rest
  {{- end }}
  {{- if .Values.metrics.enabled }}
    - port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  selector:
    {{- include "nimbus.selectorLabels" . | nindent 4 }}
