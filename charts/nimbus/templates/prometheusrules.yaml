{{- if and (or .Values.global.metrics.enabled .Values.metrics.enabled)
  (or .Values.global.metrics.prometheusRule.enabled .Values.metrics.prometheusRule.enabled) }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "common.names.fullname" . }}
  {{- if .Values.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  groups:
  {{- range $i, $e := until (len .Values.global.executionEndpoints) }}
  {{- with $.Values.metrics.prometheusRule.rules }}
    - name: {{ include "common.names.fullname" $ }}-{{ $i }}
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
  {{- if $.Values.metrics.prometheusRule.default }}
    - name: {{ include "common.names.fullname" $ }}-{{ $i }}-default
      rules:
        - alert: NimbusBeaconNodeDown
          expr: up{job='{{ include "common.names.fullname" $ }}-{{ $i }}'} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Nimbus beacon node is down
            description: Check {{ printf "{{ $labels.pod }}" }} beacon node in namespace {{ printf "{{ $labels.namespace }}" }}
  {{- end }}
  {{- end }}
{{- end }}
