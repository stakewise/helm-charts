apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  ENVIRONMENT: {{ .Values.commonConf.environment | quote }}
  DEBUG: {{ .Values.commonConf.debug | quote }}

  NETWORK: {{ .Values.commonConf.network | quote }}
  SENTRY_DSN: {{ .Values.commonConf.sentryDsn | quote }}

  GCP_STORAGE_CONTENT_BUCKET: {{ .Values.commonConf.gcpStorageContentBucket | quote }}

  SEND_EMAILS: {{ .Values.commonConf.sendEmails | quote }}
  MAILGUN_SENDER_DOMAIN: {{ .Values.commonConf.mailgunSenderDomain | quote }}
  MAILGUN_API_URL: {{ .Values.commonConf.mailgunApiUrl | quote }}
  DEFAULT_FROM_EMAIL: {{ .Values.commonConf.defaultFromEmail | quote }}

  IPFS_PINATA_PIN_ENDPOINT: {{ .Values.commonConf.ipfsPinataPinEndpoints | quote }}
  IPFS_FETCH_ENDPOINTS: {{ .Values.commonConf.ipfsFetchEndpoints | quote }}

  EXECUTION_ENDPOINT: {{ .Values.commonConf.executionEndpoint | quote }}
  CONSENSUS_ENDPOINT: {{ .Values.commonConf.consensusEndpoint | quote }}
  
  SEND_TELEGRAM_NOTIFICATIONS: {{ .Values.commonConf.sendTelegramNotifaction | quote }}

  REDIS_HOST: {{ .Values.commonConf.redis.host | quote }}
  REDIS_PORT: {{ .Values.commonConf.redis.port | quote }}
  REDIS_DB: {{ .Values.commonConf.redis.db | quote }}

  POSTGRES_HOST: {{ .Values.commonConf.postgres.host | quote }}
  POSTGRES_PORT: {{ .Values.commonConf.postgres.port | quote }}
  POSTGRES_DB: {{ .Values.commonConf.postgres.db | quote }}
  POSTGRES_USER: {{ .Values.commonConf.postgres.user | quote }}
