apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
data:
  SECRET_KEY: {{ .Values.commonConf.secretKey | b64enc | quote }}

  GCP_STORAGE_OAUTH_CREDENTIALS: {{ .Values.commonConf.gcpStorageOauthCredentials | b64enc | quote }}

  NOTIFIERS_TELEGRAM_TOKEN: {{ .Values.commonConf.telegramToken | b64enc | quote }}
  NOTIFIERS_TELEGRAM_CHAT_ID: {{ .Values.commonConf.telegramChatId | b64enc | quote }}
  MULTISIG_OWNERS_TELEGRAM_TOKEN: {{ .Values.commonConf.multisigOwnersTelegramToken | b64enc | quote }}
  MULTISIG_OWNERS_TELEGRAM_CHAT_ID: {{ .Values.commonConf.multisigOwnersTelegramChatId | b64enc | quote }}
  MAILGUN_API_KEY: {{ .Values.commonConf.mailgunApiKey | b64enc | quote }}

  INFURA_IPFS_CLIENT_USERNAME: {{ .Values.commonConf.infuraIpfsClientUsername | b64enc | quote }}
  INFURA_IPFS_CLIENT_PASSWORD: {{ .Values.commonConf.infuraIpfsClientPassword | b64enc | quote }}
  IPFS_PINATA_API_KEY: {{ .Values.commonConf.ipfsPinataApiKey | b64enc | quote }}
  IPFS_PINATA_SECRET_KEY: {{ .Values.commonConf.ipfsPinataSecretKey | b64enc | quote }}

  REDIS_PASSWORD: {{ .Values.commonConf.redis.password | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.commonConf.postgres.password | b64enc | quote }}
