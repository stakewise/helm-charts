{{- if .Values.settings.keystoresPassword }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}-keystores-password
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
data:
  password.txt: {{ .Values.settings.keystoresPassword | b64enc | quote }}
{{- end }}

{{- if and .Values.settings.hotWallet .Values.settings.hotWalletPassword }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}-hot-wallet
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
type: Opaque
data:
  wallet.json: {{ .Values.settings.hotWallet | b64enc | quote }}
  password.txt: {{ .Values.settings.hotWalletPassword | b64enc | quote }}
{{- end }}
