# Default values for v3-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  serviceAccount:
    create: true

## Pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
##
securityContext:
  fsGroup: 1001
  runAsUser: 1001

## Init image is used to chown data volume, initialise genesis, etc.
##
initImage:
  registry: "docker.io"
  repository: "busybox"
  tag: "1.34"
  pullPolicy: IfNotPresent

fullnameOverride: ""

## Termination Grace Period
## ref: https://kubernetes.io/docs/tasks/run-application/force-delete-stateful-set-pod/#delete-pods
##
terminationGracePeriodSeconds: 300

## Affinity Settings
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: { }

## Toleration Settings
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
##
tolerations: [ ]

service:
  type: ClusterIP
  ports:
    http: 9100

serviceAccount:
  ## Annotations to add to the service account
  ##
  annotations: {}
  ## The name of the service account to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name: ""

## Docker image
##
image:
  registry: "europe-west4-docker.pkg.dev"
  repository: "stakewiselabs/public/v3-operator"
  tag: "master"
  pullPolicy: IfNotPresent
  pullSecrets: [ ]

## Configure resource requests and limits.
## http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    cpu: 10m
    memory: 200Mi

## Used to assign priority to pod
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""

settings:
  ## Possible values: goerli, gnosis, mainnet
  ##
  network: "goerli"

  # Address of the Vault to register validators for
  vault:  ""

  # Comma separated list of endpoints for the execution node
  executionEndpoints: ""
  # Comma separated list of endpoints for the consensus node
  consensusEndpoints: ""

  # Absolute path to the password file for decrypting keystores
  keystoresPasswordFile: "/password/password.txt"
  # Password for keystores
  # Optional if used from secrets. 
  keystoresPassword: ""

  # Absolute path to the directory with all the encrypted keystores
  keystoresPath: "/keystores"

  # Path to the deposit_data.json file
  depositDataPath: "/deposit/deposit_data.json"

  # Optional if used from configmap.
  # Example:
  # depositData: |
  #   [{"pubkey": "8f1bfd7272c47d70483e8bae70a8ebf316b8ae36f62e2b30e2a7c10bc9c8a307be86f6724cbd5f8ccca0efa48753e59a", "withdrawal_credentials":...
  depositData: ""

  # Private key of the hot wallet with ETH for submitting transactions
  hotWalletPrivateKey: ""

# Additonal volumes and mounts used to attach keystores from existing secret
# Example:
# additionalVolumes:
#   - name: keystores
#     secret:
#       secretName: keystores
#   - name: deposit-data
#     configmap:
#       name: deposit-data
#       items:
#         - key: deposit_data.json
#           path: deposit_data.json
# additionalMounts:
#   - name: keystores
#     mountPath: /keystores
#   - name: keystores-password
#     mountPath: /keystores-password
#   - name: deposit-data
#     mountPath: /deposit-data
additionalVolumes: []
additionalMounts: []

## If false, data ownership will not be reset at startup
## This allows the geth node to be run with an arbitrary user
##
initChownData: true

## Whether or not to allocate persistent volume disk for the data directory.
## In case of node failure, the node data directory will still persist.
##
persistence:
  enabled: true
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi

## Prometheus Service Monitor
## ref: https://github.com/coreos/prometheus-operator
##      https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
##
serviceMonitor:
  enabled: false
  host: 0.0.0.0
  ## The namespace in which the ServiceMonitor will be created
  ##
  namespace: ""
  ## The interval at which metrics should be scraped
  ##
  interval: 30s
  ## The timeout after which the scrape is ended
  ##
  scrapeTimeout: ""
  ## Metrics RelabelConfigs to apply to samples before scraping.
  ##
  relabelings: []
  ## Metrics RelabelConfigs to apply to samples before ingestion.
  ##
  metricRelabelings: []
  ## Specify honorLabels parameter to add the scrape endpoint
  ##
  honorLabels: false
  ## Additional labels that can be used so ServiceMonitor resource(s) can be discovered by Prometheus
  ##
  additionalLabels: {}
