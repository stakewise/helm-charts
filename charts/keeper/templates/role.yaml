apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "keeper.fullname" . }}
  labels:
    {{- include "keeper.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ template "keeper.fullname" . }}
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - {{ template "keeper.fullname" . }}
    verbs: ["get"]
