apiVersion: v1
kind: Secret
metadata:
  name: {{ template "keeper.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keeper.labels" . | nindent 4 }}
type: Opaque
data:
  {{ template "network_prefix" .}}_ORACLE_PRIVATE_KEY: {{ .Values.settings.oraclePrivateKey | b64enc | quote }}
