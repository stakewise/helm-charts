apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
data:
  entrypoint.sh: |
    #!/bin/sh
{{- if or (eq .Values.global.network "prater") (eq .Values.global.network "goerli") }}
    if ! [ -f /data/genesis.ssz ]; then
      curl --output /data/genesis.ssz "https://raw.githubusercontent.com/eth2-clients/eth2-networks/32dcce003694ea17e04bc17cc56de2f7909a1d95/shared/prater/genesis.ssz"
    fi
{{- end }}
{{- if eq .Values.global.network "ropsten" }}
    if ! [ -f /data/genesis.ssz ]; then
      curl --output /data/genesis.ssz "https://raw.githubusercontent.com/eth-clients/merge-testnets/main/ropsten-beacon-chain/genesis.ssz"
    fi
{{- end }}
{{- if eq .Values.global.network "sepolia" }}
    if ! [ -f /data/genesis.ssz ]; then
      curl --output /data/genesis.ssz "https://raw.githubusercontent.com/eth-clients/merge-testnets/main/sepolia/genesis.ssz"
    fi
{{- end }}
  execution-endpoints.txt: |-
{{- range $i, $e := .Values.global.executionEndpoints }}
    {{ . }}
{{- end }}

