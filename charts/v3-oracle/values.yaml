# Default values for oracle.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  serviceAccount:
    create: true

## Pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
##
securityContext:
  fsGroup: 1001
  runAsUser: 1001

fullnameOverride: ""

## Termination Grace Period
## ref: https://kubernetes.io/docs/tasks/run-application/force-delete-stateful-set-pod/#delete-pods
##
terminationGracePeriodSeconds: 300

## Affinity Settings
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: { }

## Toleration Settings
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
##
tolerations: [ ]

serviceAccount:
  ## Annotations to add to the service account
  ##
  annotations: {}
  ## The name of the service account to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name: ""

## Docker image
##
image:
  repository: "europe-west4-docker.pkg.dev/stakewiselabs/private/v3-oracle"
  tag: "master"
  pullPolicy: IfNotPresent
  pullSecrets: [ ]

## Configure resource requests and limits.
## http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  requests:
    cpu: 10m
    memory: 200Mi

## Used to assign priority to pod
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""

service:
  type: ClusterIP
  ports:
    http: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

settings:
  logLevel: "INFO"
  ## Possible values: goerli, perm_goerli, gnosis, mainnet
  ##
  network: "mainnet"

  oraclePrivateKey:  ""
  sentryDsn: ""

  # RSA
  rsaPrivateKeyPassphrase: ""
  rsaPrivateKeyPath: ""
  rsaPrivateKey: ""

  ## Ethereum / Gnosis Nodes
  ##
  executionEndpoint: ""
  consensusEndpoint: ""

  ## IPFS Settings
  ##
  ipfsLocalClientEndpoint: ""
  ipfsInfuraClientUsername: ""
  ipfsInfuraClientPassword: ""
  ipfsPinataApiKey: ""
  ipfsPinataSecretKey: ""

  # PostgreSQL Settings
  postgresHostname: "localhost"
  postgresPort: "5432"
  postgresDb: "oracle"
  postgresUser: "postgres"
  postgresPassword: ""
