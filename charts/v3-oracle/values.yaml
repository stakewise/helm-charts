# Default values for oracle.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  serviceAccount:
    create: true

## Pod Security Context
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
##
securityContext:
  fsGroup: 1001
  runAsUser: 1001

## Init image is used to chown data volume, initialise genesis, etc.
##
initImage:
  registry: "docker.io"
  repository: "busybox"
  tag: "1.34"
  pullPolicy: IfNotPresent

fullnameOverride: ""

## Termination Grace Period
## ref: https://kubernetes.io/docs/tasks/run-application/force-delete-stateful-set-pod/#delete-pods
##
terminationGracePeriodSeconds: 10

## Affinity Settings
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}

## Toleration Settings
## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
##
tolerations: []

serviceAccount:
  ## Annotations to add to the service account
  ##
  annotations: {}
  ## The name of the service account to use.
  ## If not set and create is true, a name is generated using the fullname template
  ##
  name: ""

## Docker image
##
image:
  registry: "europe-west4-docker.pkg.dev"
  repository: "stakewiselabs/public/v3-oracle"
  tag: "v1.1.0"
  pullPolicy: IfNotPresent
  pullSecrets: []

## Configure resource requests and limits.
## http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  api:
    requests:
      cpu: "1"
      memory: "1Gi"
    limits:
      cpu: "1"
      memory: "1Gi"
  worker:
    requests:
      cpu: "2"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "2Gi"

## Used to assign priority to pod
## ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
##
priorityClassName: ""

service:
  type: ClusterIP
  ports:
    http: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  # nginx.ingress.kubernetes.io/limit-rpm: "100"
  # nginx.ingress.kubernetes.io/limit-rps: "5"
  # nginx.ingress.kubernetes.io/limit-req-status: "429"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Exact
        - path: /exits
          pathType: ImplementationSpecific
        - path: /signatures
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

settings:
  logLevel: "INFO"
  ## Possible values: goerli, perm_goerli, gnosis, mainnet
  ##
  network: "mainnet"

  # Specify wallet private key or secret name with wallet.json and password.txt
  walletPrivateKey: ""
  walletSecretName: ""
  sentryDsn: ""

  validatorsWithdrawalsConcurrency: "20"
  validatorsFetchChunkSize: "100"
  validatorsWithdrawalsChunkSize: "86400" # seconds
  consensusBlockChunkSize: "100"
  defaultRetryTime: "180"
  eventsBlockRangeInterval: "43200"

  metricsEnabled: "False"
  healthzEnabled: "False"

  ## Ethereum / Gnosis Nodes
  ##
  executionEndpoint: ""
  consensusEndpoint: ""
  executionGraphqlEndpoint: ""
  consensusClientTimeout: "30"
  executionClientTimeout: "30"
  mevRelayTimeout: "10"
  consensusBlockConcurrency: "5"

  ## IPFS Settings
  ##
  ipfsLocalClientEndpoint: ""
  ipfsLocalUsername: ""
  ipfsLocalPassword: ""
  ipfsInfuraClientUsername: ""
  ipfsInfuraClientPassword: ""
  ipfsPinataApiKey: ""
  ipfsPinataSecretKey: ""
  ipfsWeb3StorageToken: ""
  ipfsDataFetchTimeout: "300"
  ipfsFetchEndpoints: "https://stakewise-v3.infura-ipfs.io,http://cloudflare-ipfs.com,https://gateway.pinata.cloud,https://ipfs.io"

## If false, data ownership will not be reset at startup
## This allows the geth node to be run with an arbitrary user
##
initChownData: true

## Whether or not to allocate persistent volume disk for the data directory.
## In case of node failure, the node data directory will still persist.
##
persistence:
  enabled: true
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  size: 3Gi

ipfs:
  enabled: false

## Prometheus Service Monitor
## ref: https://github.com/coreos/prometheus-operator
##      https://github.com/coreos/prometheus-operator/blob/master/Documentation/api.md#endpoint
##
serviceMonitor:
  enabled: false
  ## The namespace in which the ServiceMonitor will be created
  ##
  namespace: ""
  ## The interval at which metrics should be scraped
  ##
  interval: 30s
  ## The timeout after which the scrape is ended
  ##
  scrapeTimeout: ""
  ## Metrics RelabelConfigs to apply to samples before scraping.
  ##
  relabelings: []
  ## Metrics RelabelConfigs to apply to samples before ingestion.
  ##
  metricRelabelings: []
  ## Specify honorLabels parameter to add the scrape endpoint
  ##
  honorLabels: false
  ## Additional labels that can be used so ServiceMonitor resource(s) can be discovered by Prometheus
  ##
  additionalLabels: {}
