{{- if .Values.geth.http.enabled }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "common.names.fullname" . }}-test-connection-geth"
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      {{- if .Values.geth.http.enabled }}
      args: ['{{ include "common.names.fullname" . }}:{{ .Values.geth.http.port }}']
      {{- end }}
  restartPolicy: Never
{{- end }}
