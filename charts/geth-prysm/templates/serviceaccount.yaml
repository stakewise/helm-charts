{{- if or .Values.global.serviceAccount.create .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "common.names.serviceAccountName" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- if and (or .Values.global.metrics.enabled .Values.global.metrics.enabled)
    (or .Values.global.metrics.serviceMonitor.enabled .Values.geth.metrics.serviceMonitor.enabled) }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "common.names.fullname" . }}
  {{- if .Values.global.metrics.serviceMonitor.namespace }}
  namespace: {{ .Values.global.metrics.serviceMonitor.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.global.metrics.serviceMonitor.additionalLabels }}
    {{- toYaml .Values.global.metrics.serviceMonitor.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  endpoints:
    - port: metrics
      path: /metrics
      {{- if .Values.global.metrics.serviceMonitor.interval }}
      interval: {{ .Values.global.metrics.serviceMonitor.interval }}
      {{- end }}
      {{- if .Values.global.metrics.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ .Values.global.metrics.serviceMonitor.scrapeTimeout }}
      {{- end }}
      {{- if .Values.global.metrics.serviceMonitor.honorLabels }}
      honorLabels: {{ .Values.global.metrics.serviceMonitor.honorLabels }}
      {{- end }}
      {{- if .Values.global.metrics.serviceMonitor.relabelings }}
      relabelings: {{- toYaml .Values.global.metrics.serviceMonitor.relabelings | nindent 6 }}
      {{- end }}
      {{- if .Values.global.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings: {{- toYaml .Values.global.metrics.serviceMonitor.metricRelabelings | nindent 6 }}
      {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
{{- end }}
