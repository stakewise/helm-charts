apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssv-node.fullname" . }}-tcp
  labels:
    {{- include "ssv-node.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 13000
      targetPort: discovery-tcp
      protocol: TCP
      name: discovery-tcp
  selector:
    {{- include "ssv-node.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ssv-node.fullname" . }}-udp
  labels:
    {{- include "ssv-node.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 12000
      targetPort: discovery-udp
      protocol: UDP
      name: discovery-udp
  selector:
    {{- include "ssv-node.selectorLabels" . | nindent 4 }}
