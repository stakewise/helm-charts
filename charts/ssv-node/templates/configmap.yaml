apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ssv-node.fullname" . }}
  labels:
    {{- include "ssv-node.labels" . | nindent 4 }}
data:
  config.yaml: |
    global:
      LogLevel: "error"
      LogFormat: "json"
    db:
      Path: {{ .Values.dbPath }}
    eth2:
      Network: {{ .Values.network }}
      BeaconNodeAddr: {{ .Values.beaconNodeAddr }}
    eth1:
      ETH1Addr: {{ .Values.eth1Addr }}
      RegistryContractAddr: {{ .Values.registryContractAddr }}
    OperatorPrivateKey: {{ .Values.operatorPrivateKey }}