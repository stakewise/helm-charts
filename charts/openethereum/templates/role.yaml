{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "openethereum.fullname" . }}
  labels:
    {{- include "openethereum.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmap"]
    verbs: ["get"]
    resourceNames:
      - {{ include "openethereum.fullname" . }}
{{- end }}
