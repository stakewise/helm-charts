apiVersion: v1
kind: Service
metadata:
  name: {{ template "openethereum.fullname" . }}
  labels:
    {{- include "openethereum.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "openethereum.selectorLabels" . | nindent 4 }}
{{- if .Values.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.sessionAffinity.timeoutSeconds }}
{{- end }}
  type: ClusterIP
  ports:
    - name: rpc
      port: {{ .Values.rpc.port }}
      targetPort: rpc
    - name: ws
      port: {{ .Values.ws.port }}
      targetPort: ws
  {{- if .Values.metrics.enabled }}
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
  {{- end }}
