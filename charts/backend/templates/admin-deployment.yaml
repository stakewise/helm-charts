{{- if .Values.admin.enabled }}
kind: Deployment
apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
metadata:
  name: {{ include "common.names.fullname" . }}-admin
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
    component: "admin"
spec:
  replicas: {{ default 1 .Values.admin.replicas }}
  minReadySeconds: 15
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
      component: "admin"
  template:
    metadata:
      labels:
        {{- include "common.labels.matchLabels" . | nindent 8 }}
        component: "admin"
      annotations:
        checksum/common-secret: {{ include (print $.Template.BasePath "/common-secret.yaml") . | sha256sum }}
        checksum/common-configmap: {{ include (print $.Template.BasePath "/common-configmap.yaml") . | sha256sum }}
        checksum/admin-secret: {{ include (print $.Template.BasePath "/admin-secret.yaml") . | sha256sum }}
    spec:
      {{- with .Values.admin.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.admin.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "common.names.serviceAccountName" . }}
      priorityClassName: {{ .Values.admin.priorityClassName | quote }}
      initContainers:
        - name: initdb
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "manage.py", "migrate", "--no-input"]
          envFrom:
            - secretRef:
                name: {{ include "common.names.fullname" . }}
            - configMapRef:
                name: {{ include "common.names.fullname" . }}
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings.admin_settings"
            - name: ALLOWED_HOSTS
              value: {{ .Values.admin.conf.allowedHosts | quote }}
        {{- if .Values.admin.user.create }}
        - name: init-admin
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh", "-c", "python manage.py create_superuser"]
          envFrom:
            - configMapRef:
                name: {{ include "common.names.fullname" . }}
            - secretRef:
                name: {{ include "common.names.fullname" . }}
            - secretRef:
                name: {{ include "common.names.fullname" . }}-admin
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings.admin_settings"
            - name: ALLOWED_HOSTS
              value: {{ .Values.admin.conf.allowedHosts | quote }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "common.names.fullname" . }}
            - secretRef:
                name: {{ include "common.names.fullname" . }}
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: "config.settings.admin_settings"
            - name: ALLOWED_HOSTS
              value: {{ .Values.admin.conf.allowedHosts | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.admin.servicePort }}
              protocol: TCP
          {{- with .Values.admin.resources }}
          resources:
            {{ toYaml . | nindent 12 | trim }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: "/admin/login/"
              port: http
              {{- if .Values.admin.probesHostHeader }}
              httpHeaders:
                - name: Host
                  value: {{ .Values.admin.probesHostHeader | quote }}
              {{- end }}
            initialDelaySeconds: 15
            timeoutSeconds: 30
            failureThreshold: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: "/admin/login/"
              port: http
              {{- if .Values.admin.probesHostHeader }}
              httpHeaders:
                - name: Host
                  value: {{ .Values.admin.probesHostHeader | quote }}
              {{- end }}
            initialDelaySeconds: 15
            timeoutSeconds: 30
            failureThreshold: 5
            periodSeconds: 60
{{- end }}
