{{- if .Values.api.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "api.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    component: "api"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ template "backend.fullname" . }}
      - {{ template "api.fullname" . }}
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - {{ template "backend.fullname" . }}
    verbs: ["get"]
{{- end }}
