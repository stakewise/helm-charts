{{- if .Values.polling.deployments }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "polling.fullname" . }}
  labels:
    {{- include "backend.labels" . | nindent 4 }}
    component: "polling"
data:
  IPFS_FETCH_ENDPOINTS: {{ .Values.polling.conf.ipfsFetchEndpoints }}
  ETH1_ENDPOINT: {{ .Values.polling.conf.eth1Endpoint | quote }}
  PRYSM_ENDPOINT: {{ .Values.polling.conf.prysmEndpoint | quote }}
  POLL_PAYMENTS_PERIOD: {{ .Values.polling.conf.pollPaymentsPeriod | quote }}
  UNPAID_VALIDATORS_EXIT_DELAY: {{ .Values.polling.conf.unpaidValidatorsExitDelay | quote }}
  POLL_ORACLES_PERIOD: {{ .Values.polling.conf.pollOraclesPeriod | quote }}
  POLL_SETTINGS_PERIOD: {{ .Values.polling.conf.pollSettingsPeriod | quote }}
  REALITY_ETH_QUESTION_URL_TEMPLATE: {{ .Values.polling.conf.realityEthQuestionUrlTemplate | quote }}
  VOTING_PAGE: {{ .Values.polling.conf.votingPage | quote }}
  POLL_ACTIVATIONS_PERIOD: {{ .Values.polling.conf.pollActivationsPeriod | quote }}
  POLL_TOKEN_TRANSFERS_PERIOD: {{ .Values.polling.conf.pollTokenTransfersPeriod | quote }}
  ACTIVATED_DEPOSITS_NOTIFY_SECONDS: {{ .Values.polling.conf.activatedDepositsNotifySeconds | quote }}
  POLL_VALIDATORS_PERIOD: {{ .Values.polling.conf.pollValidatorsPeriod | quote }}
  POLL_UNISWAP_PERIOD: {{ .Values.polling.conf.pollUniswapPeriod | quote }}
{{- end }}
