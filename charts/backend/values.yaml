# Common configuration for all the containers (server.common_conf)
commonConf:
  environment: "staging"
  secretKey: ""
  # possible values: goerli, perm_goerli, gnosis, mainnet
  enabledNetworks: "goerli,perm_goerli,gnosis,mainnet"

  poolPage: "https://app.stakewise.io"
  soloPage: "https://app.stakewise.io/solo"
  stakingAprSamplesCount: "3"

  sendEmails: "False"
  # Change to https://api.mailgun.net/v3
  # if you are using Mailgunâ€™s US region
  mailgunApiUrl: "https://api.eu.mailgun.net/v3"
  mailgunApiKey: ""
  mailgunSenderDomain: "mail.stakewise.io"
  defaultFromEmail: '"Stakewise" <no-reply@mail.stakewise.io>'
  managers: ""

  sentryDsn: ""
  memcachedUrl: ""

  staticUrl: "https://static.stakewise.io/"

  sendTelegramNotifications:
    mainnet: "False"
    goerli: "False"
    permGoerli: "False"
    gnosis: "False"

  telegramToken: ""
  telegramChatId: ""
  multisigOwnersTelegramToken: ""
  multisigOwnersTelegramChatId: ""

  ## @param commonConf.extraEnv Extra environment variables to pass to the container
  ## extraEnv:
  ##   MY_ENV_VAR: my_value
  ##
  extraEnv: {}

  ## @param commonConf.extraSecret Extra environment variables to pass to the container
  ## extraSecret:
  ##   MY_ENV_VAR: my_value
  ##
  extraSecret: {}


securityContext:
  fsGroup: 65534
  runAsUser: 65534

image:
  repository: "europe-west4-docker.pkg.dev/stakewiselabs/private/backend"
  tag: "sha-3eef10e"
  pullPolicy: IfNotPresent
  pullSecrets: [ ]

admin:
  # Whether to deploy admin or not.
  enabled: true

  # Admin configuration parameters.
  conf:
    allowedHosts: ""
    ## @param admin.conf.extraSecret Extra environment variables to pass to the container
    ## extraSecret:
    ##   MY_ENV_VAR: my_value
    ##
    extraSecret: {}

  # How many admin pods to run simultaneously.
  replicas: 1

  # Enable pod disruption budget.
  # https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1

  # Create HorizontalPodAutoscaler object.
  # https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  horizontalAutoscaler:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 90
      - type: Resource
        resource:
          name: memory
          targetAverageUtilization: 90

  # Create an admin user if needed.
  user:
    create: false
    username: "username"
    password: "password"
    email: "user@example.com"

  # "Host" Header value to pass with the request for Host verification.
  probesHostHeader: ""

  serviceType: ClusterIP
  servicePort: "8000"

  # Configure ingress
  # https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingress:
    enabled: false
    className: ""
    annotations: {}
    tls: []
    path: "/admin"
    hosts: []

  # Configure resource requests and limits.
  # http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      cpu: 10m
      memory: 150Mi

  # Affinity Settings
  # https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: { }

  # Toleration Settings
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: [ ]

  # used to assign priority to pods
  # ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
  priorityClassName: ""

api:
  # Whether to deploy api or not.
  enabled: true

  # API configuration parameters.
  conf:
    allowedHosts: ""
    corsOriginWhitelist: ""
    corsAllowAllOrigins: "False"

    skipRecaptchaVerification: "False"
    recaptchaUrl: "https://www.google.com/recaptcha/api/siteverify"
    recaptchaSecret: ""
    recaptchaHostname: ""
    recaptchaContactAction: "contact"
    recaptchaContactScore: "0.5"
    recaptchaProfileAction: "profile"
    recaptchaProfileScore: "0.5"

    ## @param api.conf.extraSecret Extra environment variables to pass to the container
    ## extraSecret:
    ##   MY_ENV_VAR: my_value
    ##
    extraSecret: {}

  # How many api pods to run simultaneously.
  replicas: 2

  # Enable pod disruption budget.
  # https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1

  # Create HorizontalPodAutoscaler object.
  # https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  horizontalAutoscaler:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 90
      - type: Resource
        resource:
          name: memory
          targetAverageUtilization: 90

  # Vertical Pod Autoscaler config
  # Ref: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
  verticalAutoscaler:
    # If true a VPA object will be created for the Deployment
    # NB! VPA must not be used together with HPA
    enabled: false
    updateMode: Off
    containerPolicies: |
      - containerName: {{ .Chart.Name }}
        maxAllowed:
          cpu: "100m"
          memory: "500m"

  # "Host" Header value to pass with the request for Host verification.
  probesHostHeader: "api.stakewise.io"

  serviceType: ClusterIP
  servicePort: "8000"

  # Configure ingress
  # https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingress:
    enabled: true
    className: ""
    annotations: {}
    tls: []
    path: "/"
    hosts: []

  # Configure resource requests and limits.
  # http://kubernetes.io/docs/user-guide/compute-resources/
  resources: { }

  # Affinity Settings
  # https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: |
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: {{ template "backend.name" . }}
                release: {{ .Release.Name | quote }}
                component: "api"

  # Toleration Settings
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: [ ]

  # used to assign priority to pods
  # ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
  priorityClassName: ""

celery:
  priorityClassName: ""

  # Affinity Settings
  # https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: { }

  # Toleration Settings
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: [ ]

  # How many celery worker pods to run simultaneously.
  workerReplicaCount: 3
  # How many celery beat pods to run simultaneously.
  beatReplicaCount: 1

  flower:
    # Configure ingress
    # https://kubernetes.io/docs/concepts/services-networking/ingress/
    ingress:
      enabled: true
      className: ""
      annotations: {}
      tls: []
      hosts: []
    # How many celery flower pods to run simultaneously.
    replicaCount: 1
    port: "5555"
    user: ""
    password: ""

  conf:
    eth1Endpoint:
      # must also be provided in case goerli or perm_goerli network is enabled
      mainnet: ""
      goerli: ""
      permGoerli: ""
      gnosis: ""

    # NB! only prysm client currently works
    eth2Endpoint:
      mainnet: ""
      goerli: ""
      permGoerli: ""
      gnosis: ""

    # Needed for syncing validator balance snapshots
    eth2ArchiveEndpoint:
      mainnet: ""
      goerli: ""
      permGoerli: ""
      gnosis: ""

    # Graph
    stakewiseSubgraphUrls:
      mainnet: "https://api.thegraph.com/subgraphs/name/stakewise/stakewise-mainnet"
      goerli: "https://api.thegraph.com/subgraphs/name/stakewise/stakewise-goerli"
      permGoerli: "https://api.thegraph.com/subgraphs/name/stakewise/stakewise-perm-goerli"
      gnosis: "https://api.thegraph.com/subgraphs/name/stakewise/stakewise-gnosis"
    uniswapV3SubgraphUrls:
      mainnet: "https://api.thegraph.com/subgraphs/name/stakewise/uniswap-v3-mainnet"
      goerli: "https://api.thegraph.com/subgraphs/name/stakewise/uniswap-v3-goerli"
    ethereumSubgraphUrls:
      mainnet: "https://api.thegraph.com/subgraphs/name/stakewise/ethereum-mainnet"
      goerli: "https://api.thegraph.com/subgraphs/name/stakewise/ethereum-goerli"
      permGoerli: "https://api.thegraph.com/subgraphs/name/stakewise/ethereum-goerli"
      gnosis: "https://api.thegraph.com/subgraphs/name/stakewise/ethereum-gnosis"

    ## @param celery.conf.extraEnv Extra environment variables to pass to the container
    ## extraEnv:
    ##   MY_ENV_VAR: my_value
    ##
    extraEnv: {}
  
  resources:
    requests:
      cpu: 50m
      memory: 100Mi

cloudsqlProxy:
  enabled: false
  replicaCount: 1
  instance: ""
  serviceAccountKey: ""

postgresql:
  enabled: false
  volumePermissions:
    enabled: true
    image:
      registry: docker.io
      repository: bitnami/bitnami-shell
      tag: 10-debian-10-r98
      pullPolicy: Always
    securityContext:
      runAsUser: 0
  securityContext:
    enabled: true
    fsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
  serviceAccount:
    enabled: true
    name: postgresql
  rbac:
    create: false
  postgresqlHost: "postgres"
  postgresqlPort: "5432"
  postgresqlUsername: "postgres"
  postgresqlPassword: "postgres"
  usePasswordFile: true
  postgresqlDatabase: backend
  postgresqlDataDir: /bitnami/postgresql/data
  primaryAsStandBy:
    enabled: false
  postgresqlSharedPreloadLibraries: "pgaudit"
  shmVolume:
    enabled: true
    chmod:
      enabled: true
  persistence:
    enabled: true
    mountPath: /bitnami/postgresql
    subPath: ''
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    annotations: { }
    selector: { }
  readReplicas:
    persistence:
      enabled: true
  resources:
    requests:
      memory: 384Mi
      cpu: 250m
  networkPolicy:
    enabled: false
  tls:
    enabled: false
  metrics:
    enabled: true

rabbitmq:
  enabled: true
  auth:
    username: "rabbitmq"
  persistence:
    enabled: true
    storageClass: ""
    size: 8Gi

memcached:
  enabled: true
  architecture: standalone
  auth:
    enabled: false