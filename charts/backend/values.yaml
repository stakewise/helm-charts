# Common configuration for all the containers (server.common_conf)
commonConf:
  secretKey: ""
  enabledNetworks: "mainnet"

  poolPage: "https://app.stakewise.io"
  soloPage: "https://app.stakewise.io/solo"

  sendEmails: "False"
  # Change to https://api.mailgun.net/v3
  # if you are using Mailgunâ€™s US region
  mailgunApiUrl: "https://api.eu.mailgun.net/v3"
  mailgunApiKey: ""
  mailgunSenderDomain: "mail.stakewise.io"
  defaultFromEmail: '"Stakewise" <no-reply@mail.stakewise.io>'
  managers: ""

  staticUrl: "https://static.stakewise.io/"

  sendTelegramNotifications: "False"
  telegramToken: ""
  telegramChatId: ""
  multisigOwnersTelegramToken: ""
  multisigOwnersTelegramChatId: ""

  ## @param commonConf.extraEnv Extra environment variables to pass to the container
  ## extraEnv:
  ##   MY_ENV_VAR: my_value
  ##
  extraEnv: {}

  ## @param commonConf.extraSecret Extra environment variables to pass to the container
  ## extraSecret:
  ##   MY_ENV_VAR: my_value
  ##
  extraSecret: {}


securityContext:
  fsGroup: 1001
  runAsUser: 1001

image:
  repository: "europe-west4-docker.pkg.dev/stakewiselabs/private/backend"
  tag: "v2.2.0"
  pullPolicy: IfNotPresent
  pullSecrets: [ ]

admin:
  # Whether to deploy admin or not.
  enabled: true

  # Admin configuration parameters.
  conf:
    allowedHosts: ""
    ## @param admin.conf.extraSecret Extra environment variables to pass to the container
    ## extraSecret:
    ##   MY_ENV_VAR: my_value
    ##
    extraSecret: {}

  # How many admin pods to run simultaneously.
  replicas: 1

  # Enable pod disruption budget.
  # https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1

  # Create HorizontalPodAutoscaler object.
  # https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  horizontalAutoscaler:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 90
      - type: Resource
        resource:
          name: memory
          targetAverageUtilization: 90

  # Create an admin user if needed.
  user:
    create: false
    username: "username"
    password: "password"
    email: "user@example.com"

  # "Host" Header value to pass with the request for Host verification.
  probesHostHeader: ""

  serviceType: ClusterIP
  servicePort: "8000"

  # Configure ingress
  # https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingress:
    enabled: false
    className: ""
    annotations: {}
    tls: []
    path: "/admin"
    hosts: []

  # Configure resource requests and limits.
  # http://kubernetes.io/docs/user-guide/compute-resources/
  resources:
    requests:
      cpu: 10m
      memory: 150Mi

  # Affinity Settings
  # https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: { }

  # Toleration Settings
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: [ ]

  # used to assign priority to pods
  # ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
  priorityClassName: ""

api:
  # Whether to deploy api or not.
  enabled: true

  # API configuration parameters.
  conf:
    allowedHosts: ""
    corsOriginWhitelist: ""
    corsAllowAllOrigins: "False"

    skipRecaptchaVerification: "False"
    recaptchaUrl: "https://www.google.com/recaptcha/api/siteverify"
    recaptchaSecret: ""
    recaptchaHostname: ""
    recaptchaContactAction: "contact"
    recaptchaContactScore: "0.5"
    recaptchaProfileAction: "profile"
    recaptchaProfileScore: "0.5"

    ## @param api.conf.extraSecret Extra environment variables to pass to the container
    ## extraSecret:
    ##   MY_ENV_VAR: my_value
    ##
    extraSecret: {}

  # How many api pods to run simultaneously.
  replicas: 2

  # Enable pod disruption budget.
  # https://kubernetes.io/docs/concepts/workloads/pods/disruptions/
  podDisruptionBudget:
    enabled: true
    maxUnavailable: 1

  # Create HorizontalPodAutoscaler object.
  # https://kubernetes.io/docs/tasks/run-application/horizontal-pod-autoscale/
  horizontalAutoscaler:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 90
      - type: Resource
        resource:
          name: memory
          targetAverageUtilization: 90

  # Vertical Pod Autoscaler config
  # Ref: https://github.com/kubernetes/autoscaler/tree/master/vertical-pod-autoscaler
  verticalAutoscaler:
    # If true a VPA object will be created for the Deployment
    # NB! VPA must not be used together with HPA
    enabled: false
    updateMode: Off
    containerPolicies: |
      - containerName: {{ .Chart.Name }}
        maxAllowed:
          cpu: "100m"
          memory: "500m"

  # "Host" Header value to pass with the request for Host verification.
  probesHostHeader: "api.stakewise.io"

  serviceType: ClusterIP
  servicePort: "8000"

  # Configure ingress
  # https://kubernetes.io/docs/concepts/services-networking/ingress/
  ingress:
    enabled: true
    className: ""
    annotations: {}
    tls: []
    path: "/"
    hosts: []

  # Configure resource requests and limits.
  # http://kubernetes.io/docs/user-guide/compute-resources/
  resources: { }

  # Affinity Settings
  # https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: |
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchLabels:
                app: {{ template "backend.name" . }}
                release: {{ .Release.Name | quote }}
                component: "api"

  # Toleration Settings
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: [ ]

  # used to assign priority to pods
  # ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
  priorityClassName: ""

polling:
  priorityClassName: ""

  # Affinity Settings
  # https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: { }

  # Toleration Settings
  # https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  tolerations: [ ]

  deployments:
    - command: "poll_payments"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 100m
          memory: 100Mi

    - command: "poll_validator_bills"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 100m
          memory: 100Mi

    - command: "poll_oracles"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 100m
          memory: 100Mi

    - command: "poll_settings"
      terminationGracePeriodSeconds: 300
      resources:
        requests:
          cpu: 100m
          memory: 200Mi

    - command: "poll_activations"
      terminationGracePeriodSeconds: 300
      resources:
        requests:
          cpu: 100m
          memory: 200Mi

    - command: "poll_token_transfers"
      terminationGracePeriodSeconds: 300
      resources:
        requests:
          cpu: 100m
          memory: 200Mi

    - command: "poll_balance_snapshots"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 50m
          memory: 100Mi

    - command: "poll_validators"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 50m
          memory: 100Mi

    - command: "poll_token_stats"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 50m
          memory: 100Mi

    - command: "poll_stakers_rewards"
      terminationGracePeriodSeconds: 180
      resources:
        requests:
          cpu: 50m
          memory: 100Mi

  conf:
    # Endpoints
    eth1Endpoint:
      mainnet: ""
      goerli: ""
      gnosis: ""
    # NB! only prysm client currently works
    eth2Endpoint:
      mainnet: ""
      prater: ""
      gnosis: ""

    # Needed for syncing validator balance snapshots
    eth2ArchiveEndpoint:
      mainnet: ""
      prater: ""
      gnosis: ""

    ## @param polling.conf.extraEnv Extra environment variables to pass to the container
    ## extraEnv:
    ##   MY_ENV_VAR: my_value
    ##
    extraEnv: {}

postgresql:
  enabled: false
  volumePermissions:
    enabled: true
    image:
      registry: docker.io
      repository: bitnami/bitnami-shell
      tag: 10-debian-10-r98
      pullPolicy: Always
    securityContext:
      runAsUser: 0
  securityContext:
    enabled: true
    fsGroup: 1001
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
  serviceAccount:
    enabled: true
    name: postgresql
  rbac:
    create: false
  postgresqlHost: "postgres"
  postgresqlPort: "5432"
  postgresqlUsername: "postgres"
  postgresqlPassword: "postgres"
  usePasswordFile: true
  postgresqlDatabase: backend
  postgresqlDataDir: /bitnami/postgresql/data
  primaryAsStandBy:
    enabled: false
  postgresqlSharedPreloadLibraries: "pgaudit"
  shmVolume:
    enabled: true
    chmod:
      enabled: true
  persistence:
    enabled: true
    mountPath: /bitnami/postgresql
    subPath: ''
    accessModes:
      - ReadWriteOnce
    size: 20Gi
    annotations: { }
    selector: { }
  readReplicas:
    persistence:
      enabled: true
  resources:
    requests:
      memory: 384Mi
      cpu: 250m
  networkPolicy:
    enabled: false
  tls:
    enabled: false
  metrics:
    enabled: true
