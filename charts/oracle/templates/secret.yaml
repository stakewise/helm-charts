apiVersion: v1
kind: Secret
metadata:
  name: {{ template "oracle.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "oracle.labels" . | nindent 4 }}
type: Opaque
data:
  IPFS_PINATA_API_KEY: {{ .Values.settings.ipfsPinataApiKey | b64enc | quote }}
  IPFS_PINATA_SECRET_KEY: {{ .Values.settings.ipfsPinataSecretKey | b64enc | quote }}
  {{ template "network_prefix" .}}_AWS_ACCESS_KEY_ID: {{ .Values.settings.awsAccessKeyID | b64enc | quote }}
  {{ template "network_prefix" .}}_AWS_SECRET_ACCESS_KEY: {{ .Values.settings.awsSecretAccessKey | b64enc | quote }}
  {{- if contains "eth_mainnet" .Values.settings.enabledNetworks }}
  ETH_MAINNET_ORACLE_PRIVATE_KEY: {{ .Values.settings.oraclePrivateKey.mainnet | b64enc | quote }}
  {{- end }}
  {{- if contains "eth_goerli" .Values.settings.enabledNetworks }}
  ETH_GOERLI_ORACLE_PRIVATE_KEY: {{ .Values.settings.oraclePrivateKey.goerli | b64enc | quote }}
  {{- end }}
  {{- if contains "gnosis" .Values.settings.enabledNetworks }}
  GNOSIS_ORACLE_PRIVATE_KEY: {{ .Values.settings.oraclePrivateKey.gnosis | b64enc | quote }}
  {{- end }}
  {{- range $key, $value := .Values.settings.extraSecret }}
  {{ $key }}: {{ $value | b64enc | quote -}}
  {{- end -}}