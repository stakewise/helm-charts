---
apiVersion: {{ include "common.capabilities.statefulset.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.statefulset" . | nindent 4 }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ include "common.names.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "common.labels.matchLabels" . | nindent 8 }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
    {{- with (concat .Values.global.imagePullSecrets .Values.global.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.affinity }}
      affinity:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.global.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.global.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- if .Values.global.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.global.terminationGracePeriodSeconds }}
    {{- end }}
      serviceAccountName: {{ include "common.names.fullname" . }}
      priorityClassName: {{ .Values.global.priorityClassName | quote }}
      initContainers:
      {{- if .Values.geth.enabled }}
        - name: init-execution
          image: "{{ .Values.global.initImage.repository }}:{{ .Values.global.initImage.tag }}"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - >
              echo "Namespace: ${POD_NAMESPACE} Pod: ${POD_NAME}";
          {{- if .Values.geth.p2pNodePort.enabled }}
            {{- if eq .Values.geth.p2pNodePort.type "LoadBalancer" }}
              until [ -n "$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" ]; do echo "Waiting for load balancer gets an IP" && sleep 10; done;
              export EXTERNAL_PORT=$(kubectl -n ${POD_NAMESPACE} get services -l "client=execution,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}');
            {{- else }}
              export EXTERNAL_PORT=$(kubectl get services -l "client=execution,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
            {{- end }}
              echo "EXTERNAL_PORT=$EXTERNAL_PORT" >  /env/init-nodeport;
              echo "EXTERNAL_IP=$EXTERNAL_IP"     >> /env/init-nodeport;
              cat /env/init-nodeport;
          {{- end }}
          {{- if and .Values.geth.persistence.enabled .Values.initChownData }}
              mkdir -p /data && chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsUser }} /data;
          {{- end }}
          volumeMounts:
            - name: data-execution
              mountPath: /data
            - name: env-nodeport-execution
              mountPath: /env
      {{- end }}
      {{- if .Values.nethermind.enabled }}
        - name: init-execution
          image: "{{ .Values.global.initImage.repository }}:{{ .Values.global.initImage.tag }}"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - >
              echo "Namespace: ${POD_NAMESPACE} Pod: ${POD_NAME}";
          {{- if .Values.nethermind.p2pNodePort.enabled }}
            {{- if eq .Values.nethermind.p2pNodePort.type "LoadBalancer" }}
              until [ -n "$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" ]; do echo "Waiting for load balancer gets an IP" && sleep 10; done;
              export EXTERNAL_PORT=$(kubectl -n ${POD_NAMESPACE} get services -l "client=execution,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}');
            {{- else }}
              export EXTERNAL_PORT=$(kubectl get services -l "client=execution,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
            {{- end }}
              echo "EXTERNAL_PORT=$EXTERNAL_PORT" >  /env/init-nodeport;
              echo "EXTERNAL_IP=$EXTERNAL_IP"     >> /env/init-nodeport;
              cat /env/init-nodeport;
          {{- end }}
          {{- if and .Values.nethermind.persistence.enabled .Values.initChownData }}
              mkdir -p /data && chown -R {{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsUser }} /data;
          {{- end }}
          volumeMounts:
            - name: data-execution
              mountPath: /data
            - name: env-nodeport-execution
              mountPath: /env
    {{- end }}
    {{- if .Values.prysm.enabled }}
        - name: init-beacon
          image: "{{ .Values.global.initImage.repository }}:{{ .Values.global.initImage.tag }}"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - >
              echo "Namespace: ${POD_NAMESPACE} Pod: ${POD_NAME}";
          {{- if .Values.prysm.p2pNodePort.enabled }}
              {{- if eq .Values.prysm.p2pNodePort.type "LoadBalancer" }}
              until [ -n "$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" ]; do echo "Waiting for load balancer gets an IP" && sleep 10; done;
              export EXTERNAL_PORT=$(kubectl -n ${POD_NAMESPACE} get services -l "client=beacon,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}');
              {{- else }}
              export EXTERNAL_PORT=$(kubectl get services -l "client=beacon,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
              {{- end }}
              echo "p2p-host-ip: $EXTERNAL_IP"   > /config/config.yaml;
              echo "p2p-tcp-port: $EXTERNAL_PORT" >> /config/config.yaml;
              echo "p2p-udp-port: $EXTERNAL_PORT" >> /config/config.yaml;
          {{- else }}
              echo "p2p-host-ip: $POD_IP"   > /config/config.yaml;
              echo 'p2p-tcp-port: {{ include "prysm.p2pPort" . }}' >> /config/config.yaml;
              echo 'p2p-udp-port: {{ include "prysm.p2pPort" . }}' >> /config/config.yaml;
          {{- end }}
              {{ if .Values.geth.enabled }}
              EE=http://localhost:{{ .Values.geth.authRpc.port }};
              {{ else }}
              EE=http://localhost:{{ .Values.nethermind.jsonrpc.engine.port }};
              {{ end }}
              echo "http-web3provider: ${EE}" >> /config/config.yaml;
              echo "Pod will connect to the ${EE} endpoint";
              cat /config/config.yaml;
          {{- if and .Values.prysm.persistence.enabled .Values.prysm.initChownData }}
              chown -R {{ .Values.global.securityContext.runAsUser }}:{{ .Values.global.securityContext.runAsUser }} /data | true;
          {{- end }}
          volumeMounts:
            - name: config-beacon
              mountPath: /config
            - name: data-beacon
              mountPath: /data
            - name: scripts-beacon
              mountPath: /data/scripts
      {{- if or (eq .Values.global.network "mainnet") (eq .Values.global.network "prater") (eq .Values.global.network "ropsten") (eq .Values.global.network "sepolia") }}
        - name: download-genesis-state
          image: "curlimages/curl:latest"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          command: ['/bin/sh', '/data/scripts/entrypoint.sh']
          volumeMounts:
            - name: data-beacon
              mountPath: /data
            - name: scripts-beacon
              mountPath: /data/scripts
      {{- end }}
    {{- end }}
    {{- if .Values.lighthouse.enabled }}
        - name: init-beacon
          image: "{{ .Values.global.initImage.repository }}:{{ .Values.global.initImage.tag }}"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - >
              echo "Namespace: ${POD_NAMESPACE} Pod: ${POD_NAME}";
          {{- if .Values.lighthouse.p2pNodePort.enabled }}
            {{- if eq .Values.lighthouse.p2pNodePort.type "LoadBalancer" }}
              until [ -n "$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" ]; do echo "Waiting for load balancer gets an IP" && sleep 10; done;
              export EXTERNAL_PORT=$(kubectl -n ${POD_NAMESPACE} get services -l "client=beacon,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}');
            {{- else }}
              export EXTERNAL_PORT=$(kubectl get services -l "client=beacon,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
            {{- end }}
              echo "EXTERNAL_PORT=$EXTERNAL_PORT" >  /env/init-nodeport;
              echo "EXTERNAL_IP=$EXTERNAL_IP"     >> /env/init-nodeport;
              cat /env/init-nodeport;
        {{- end }}
        {{- if and .Values.lighthouse.persistence.enabled .Values.lighthouse.initChownData }}
              mkdir -p /data && chown -R {{ .Values.lighthouse.securityContext.runAsUser }}:{{ .Values.lighthouse.securityContext.runAsUser }} /data;
        {{- end }}
              echo "Pod will connect to the ${EE} endpoint";
          volumeMounts:
            - name: env-nodeport-beacon
              mountPath: /env
            - name: data-beacon
              mountPath: /data
    {{- end }}
    {{- if .Values.teku.enabled }}
        - name: init-beacon
          image: "{{ .Values.global.initImage.repository }}:{{ .Values.global.initImage.tag }}"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command:
            - sh
            - -c
            - >
              echo "Namespace: ${POD_NAMESPACE} Pod: ${POD_NAME}";
          {{- if .Values.teku.p2pNodePort.enabled }}
            {{- if eq .Values.teku.p2pNodePort.type "LoadBalancer" }}
              until [ -n "$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" ]; do echo "Waiting for load balancer gets an IP" && sleep 10; done;
              export EXTERNAL_PORT=$(kubectl -n ${POD_NAMESPACE} get services -l "client=beacon,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl -n ${POD_NAMESPACE} get svc/${POD_NAME} -o jsonpath='{.status.loadBalancer.ingress[0].ip}');
            {{- else }}
              export EXTERNAL_PORT=$(kubectl get services -l "client=beacon,pod in (${POD_NAME}), type in (p2p)" -o jsonpath='{.items[0].spec.ports[0].nodePort}');
              export EXTERNAL_IP=$(kubectl get nodes "${NODE_NAME}" -o jsonpath='{.status.addresses[?(@.type=="ExternalIP")].address}');
            {{- end }}
              echo "p2p-enabled: true" > /data/config.yaml;
              echo 'p2p-port: {{ include "teku.p2pPort" . }}' >> /data/config.yaml;
              echo "p2p-advertised-port: $EXTERNAL_PORT" >> /data/config.yaml;
              echo "p2p-advertised-ip: $EXTERNAL_IP" >> /data/config.yaml;
          {{- else }}
              echo "p2p-enabled: true" > /data/config.yaml;
              echo 'p2p-port: {{ include "teku.p2pPort" . }}' >> /data/config.yaml;
              echo 'p2p-advertised-port: {{ include "teku.p2pPort" . }}' >> /data/config.yaml;
              echo "p2p-advertised-ip: $POD_IP" >> /data/config.yaml;
          {{- end }}
              {{ if .Values.geth.enabled }}
              EE=http://localhost:{{ .Values.geth.authRpc.port }};
              {{ else }}
              EE=http://localhost:{{ .Values.nethermind.jsonrpc.engine.port }};
              {{ end }}
              echo "ee-endpoint: ${EE}" >> /data/config.yaml;
              echo "Pod will connect to the ${EE} endpoint";
              cat /data/config.yaml;
          {{- if and .Values.teku.persistence.enabled .Values.tekuinitChownData }}
              chown -R {{ .Values.teku.securityContext.runAsUser }}:{{ .Values.teku.securityContext.runAsUser }} /data | true;
          {{- end }}
          volumeMounts:
            - name: env-nodeport-beacon
              mountPath: /env
            - name: data-beacon
              mountPath: /data
    {{- end }}
      containers:
    {{- if .Values.geth.enabled }}
        - name: execution
          image: "{{ .Values.geth.image.repository }}:{{ .Values.geth.image.tag }}"
          imagePullPolicy: {{ .Values.geth.image.pullPolicy }}
          command:
            - sh
            - -ac
            - >
            {{- if .Values.geth.p2pNodePort.enabled }}
              . /env/init-nodeport;
            {{- end }}
              exec geth
          {{- if .Values.global.JWTSecret }}
              --authrpc.jwtsecret=/secret/jwtsecret
              --authrpc.addr={{ .Values.geth.authRpc.addr }}
              --authrpc.port={{ .Values.geth.authRpc.port }}
              --authrpc.vhosts={{ .Values.geth.authRpc.vhosts }}
          {{- end }}
          {{- if .Values.global.externalSecrets.enabled }}
              --authrpc.jwtsecret=/external-secrets/JWT_SECRET
              --authrpc.addr={{ .Values.geth.authRpc.addr }}
              --authrpc.port={{ .Values.geth.authRpc.port }}
              --authrpc.vhosts={{ .Values.geth.authRpc.vhosts }}
          {{- end }}
          {{- if .Values.geth.http.enabled }}
              --http
              --http.addr=0.0.0.0
              --http.port={{ .Values.geth.http.port }}
              --http.corsdomain={{ .Values.geth.http.corsDomain }}
              --http.vhosts={{ .Values.geth.http.vhosts }}
              --http.api={{ .Values.geth.http.api }}
          {{- end }}
              --maxpeers={{ .Values.geth.targetPeers }}
          {{- if .Values.geth.p2pNodePort.enabled }}
              --nat=extip:$EXTERNAL_IP
              --port=$EXTERNAL_PORT
          {{- else }}
              --nat=extip:$(POD_IP)
              --port={{ include "geth.p2pPort" . }}
          {{- end }}
          {{- if .Values.geth.ws.enabled }}
              --ws
              --ws.addr=0.0.0.0
              --ws.port={{ .Values.geth.ws.port }}
              --ws.origins={{ .Values.geth.ws.origins }}
              --ws.api={{ .Values.geth.ws.api }}
          {{- end }}
          {{- if .Values.geth.terminalTotalDifficulty }}
              --override.geth.terminaltotaldifficulty={{ .Values.geth.terminalTotalDifficulty }}
          {{- end }}
              --datadir=/data/ethereum
              --ethash.dagdir=/data/ethereum/.ethash
              --ipcdisable
              --{{ .Values.global.network }}
          {{- range .Values.geth.extraFlags }}
              {{ . | quote }}
          {{- end }}
          {{- if .Values.geth.global.metrics.enabled }}
          {{- range .Values.geth.metrics.flags }}
              {{ . | quote }}
          {{- end }}
          {{- end }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
          {{- if .Values.global.JWTSecret }}
            - name: authrpc-exec
              containerPort: {{ .Values.geth.authRpc.port }}
          {{- end }}
          {{- if .Values.geth.http.enabled }}
            - name: http-execution
              containerPort: {{ .Values.geth.http.port }}
          {{- end }}
          {{- if .Values.geth.ws.enabled }}
            - name: ws-execution
              containerPort: {{ .Values.geth.ws.port }}
          {{- end }}
          {{- if .Values.global.metrics.enabled }}
            - name: metrics-exec
              containerPort: {{ .Values.geth.metrics.port }}
          {{- end }}
          {{- if .Values.geth.p2pNodePort.enabled }}
            - name: p2p-tcp-exec
              containerPort: {{ include "geth.p2pPort" . }}
              protocol: TCP
            - name: p2p-udp-exec
              containerPort: {{ include "geth.p2pPort" . }}
              protocol: UDP
          {{- end }}
          volumeMounts:
            - name: data-execution
              mountPath: /data/ethereum
          {{- if .Values.global.externalSecrets.enabled }}
            - name: external-secrets
              mountPath: /external-secrets
              readOnly: true
          {{- end }}
          {{- if .Values.global.JWTSecret }}
            - name: jwtsecret
              mountPath: /secret
              readOnly: true
          {{- end }}
            - name: env-nodeport-execution
              mountPath: /env
        {{- with .Values.geth.resources }}
          resources:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
      {{- if .Values.geth.http.enabled }}
        - name: sidecar-execution
          image: "{{ .Values.geth.sidecar.repository }}:{{ .Values.geth.sidecar.tag }}"
          imagePullPolicy: {{ .Values.geth.sidecar.pullPolicy }}
          env:
            - name: SERVER_BINDADDR
              value: "{{ .Values.geth.sidecar.bindAddr }}:{{ .Values.geth.sidecar.bindPort }}"
            - name: CLIENT_PORT
              value: {{ .Values.geth.http.port | quote }}
          ports:
            - containerPort: {{ .Values.geth.sidecar.bindPort }}
              name: sidecar
              protocol: TCP
        {{- if .Values.geth.livenessProbe.enabled }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.geth.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.geth.livenessProbe.timeoutSeconds }}
            periodSeconds: {{ .Values.geth.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.geth.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.geth.livenessProbe.successThreshold }}
            httpGet:
              path: {{ .Values.geth.livenessProbe.httpGet.path }}
              port: {{ .Values.geth.livenessProbe.httpGet.port }}
              scheme: {{ .Values.geth.livenessProbe.httpGet.scheme }}
        {{- end }}
        {{- if .Values.geth.readinessProbe.enabled }}
          readinessProbe:
            initialDelaySeconds: {{ .Values.geth.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.geth.readinessProbe.timeoutSeconds }}
            periodSeconds: {{ .Values.geth.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.geth.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.geth.readinessProbe.successThreshold }}
            httpGet:
              path: {{ .Values.geth.readinessProbe.httpGet.path }}
              port: {{ .Values.geth.readinessProbe.httpGet.port }}
              scheme: {{ .Values.geth.readinessProbe.httpGet.scheme }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- if .Values.nethermind.enabled }}
        - name: execution
          image: "{{ .Values.nethermind.image.repository }}:{{ .Values.nethermind.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.nethermind.image.pullPolicy }}
          workingDir: /data/nethermind
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          {{- if .Values.global.externalSecrets.enabled }}
          envFrom:
            - secretRef:
                name: eso-{{ include "common.names.fullname" . }}
          {{- end }}
          command:
            - sh
            - -ac
            - >
            {{- if .Values.nethermind.p2pNodePort.enabled }}
              . /env/init-nodeport;
            {{- end }}
              exec /nethermind/Nethermind.Runner
          {{- if eq .Values.global.network "gnosis" }}
              --config=xdai
          {{- else }}
              --config={{ .Values.global.network }}
          {{- end }}
              --datadir=/data/nethermind
          {{- if .Values.nethermind.jsonrpc.enabled }}
              --JsonRpc.Enabled={{ .Values.nethermind.jsonrpc.enabled }}
              --JsonRpc.EnabledModules={{ .Values.nethermind.jsonrpc.modules | join "," }}
              --JsonRpc.Host={{ .Values.nethermind.jsonrpc.host }}
              --JsonRpc.Port={{ .Values.nethermind.jsonrpc.ports.rest }}
              --JsonRpc.WebSocketsPort={{ .Values.nethermind.jsonrpc.ports.websocket }}
          {{- end }}
          {{- if or .Values.global.JWTSecret .Values.global.externalSecrets.enabled }}
              {{- if .Values.global.externalSecrets.enabled }}
              --JsonRpc.JwtSecretFile=/external-secrets/JWT_SECRET
              {{- else }}
              --JsonRpc.JwtSecretFile=/secret/jwtsecret
              {{- end }}
              --JsonRpc.EnginePort={{ .Values.nethermind.jsonrpc.engine.port }}
              --JsonRpc.EngineHost={{ .Values.nethermind.jsonrpc.engine.host }}
