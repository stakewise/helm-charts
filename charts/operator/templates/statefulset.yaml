{{- if .Values.enabled }}
{{- $root := . -}}
{{- $beaconChainRpcEndpointLen := len .Values.beaconChainRpcEndpoint }}
{{- $counter := 0 }}
{{- range (untilStep 0 (int .Values.validatorsCount) 1) }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "operator.fullname" $root }}-validator{{.}}
  labels:
    {{- include "validator.labels" $root | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "operator.selectorLabels" $root | nindent 6 }}
  serviceName: {{ template "operator.fullname" $root }}
  template:
    metadata:
      labels:
        {{- include "operator.selectorLabels" $root | nindent 8 }}
      annotations:
        checksum/configmap: {{ include (print $root.Template.BasePath "/configmap.yaml") $root | sha256sum }}
    spec:
    {{- with $root.Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ . }}
    {{- end }}
    {{- with $root.Values.affinity }}
      affinity:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with $root.Values.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with $root.Values.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with $root.Values.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
      serviceAccountName: "validator{{.}}"
      priorityClassName: {{ $root.Values.priorityClassName | quote }}
      initContainers:
        - name: init-validator
          image: "{{ $root.Values.initImage.repository }}:{{ $root.Values.initImage.tag }}"
          imagePullPolicy: {{ $root.Values.initImage.pullPolicy }}
          securityContext:
            runAsUser: 0
          env:
            - name: VAULT_ADDR
              {{- if $root.Values.vaultAddr }}
              value: {{ $root.Values.vaultAddr | quote }}
              {{- else }}
              value: "http://{{ template "operator.fullname" $ }}-vault:8200"
              {{- end }}
            - name: NETWORK_ID
              value: {{ $root.Values.network | quote }}
            - name: VALIDATOR_TYPE
              value: {{ $root.Values.type | quote }}
            - name: SERVICE_ACCOUNT
              value: "validator{{.}}"
            - name: REIMPORT
              value: {{ $root.Values.reimportKeystores | quote }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: configs
              mountPath: "/mnt/configs"
          {{- if and (eq $root.Values.network "gnosis") (eq $root.Values.type "prysm") }}
            - name: configs-gnosis-prysm
              mountPath: "/data/configs-gnosis-prysm"
          {{- end }}
            - name: validator-init
              mountPath: /data/scripts
      {{- if $.Values.persistence.enabled }}
        {{- include "init-validator-info" $root | nindent 8 }}
      {{- end }}
      {{- if and $.Values.persistence.enabled $.Values.initChownData }}
        {{- include "init-chown" $root | nindent 8 }}
      {{- end }}
      containers:
        - name: validator
          image: "{{ (pluck $root.Values.type $root.Values.image | first ).repository }}:{{ (pluck $root.Values.type $root.Values.image | first ).tag }}"
          imagePullPolicy: {{ $root.Values.image.pullPolicy }}
          args:  
          {{- range (pluck $root.Values.type $root.Values.flags | first) }}
            - {{ . | quote }}
          {{- end -}}
          {{- if and (eq $root.Values.type "prysm") (ne $root.Values.network "gnosis") }}
            - "--{{ $root.Values.network }}"
          {{- else if and (eq $root.Values.type "prysm") (eq $root.Values.network "gnosis") }}
            - "--config-file /data/configs-gnosis-prysm/config.yaml"
            - "--chain-config-file /data/configs-gnosis-prysm/config.yaml"
          {{- else if or (eq $root.Values.type "lighthouse") (eq $root.Values.type "teku") }}
            - "--network={{ $root.Values.network }}"
          {{- end }}
          {{- range (pluck $root.Values.type $root.Values.extraFlags | first) }}
            - {{ . | quote }}
          {{- end -}}

          {{- $hostList := list -}}
          {{- if $.Values.beaconChainRpcEndpoint }}
            {{- with index $root.Values.beaconChainRpcEndpoint $counter }}
              {{- $hostList = append $hostList . }}
              {{- $hostList = concat $hostList $root.Values.beaconChainRpcEndpoint }}
            {{- end }}
            {{- $counter = add1 $counter }}
            {{- if eq $counter $beaconChainRpcEndpointLen }}{{- $counter = 0 }}{{- end }}
            {{- if eq $.Values.type "prysm" }}
            - "--beacon-rpc-provider={{ $hostList | uniq | join "," }}"
            {{- else if eq $.Values.type "lighthouse" }}
            - "--beacon-nodes={{ $hostList | uniq | join "," }}"
            {{- else if eq $.Values.type "teku" }}
            - "--eth1-endpoints={{ $hostList | uniq | join "," }}"
            {{- end }}
          {{- else }}
            {{- $replicaList := list -}}
            {{- if eq $.Values.type "prysm" }}
            {{- range $i := until (int $root.Values.prysm.replicas) }}
              {{- $host := printf "operator-prysm-%d.operator-prysm:4000" $i}}
              {{- $replicaList = append $replicaList $host }}
            {{- end }}
            {{- with index $replicaList $counter }}
              {{- $hostList = append $hostList . }}
              {{- $hostList = concat $hostList $replicaList }}
            {{- end }}
            {{- $counter = add1 $counter }}
            {{- if eq $counter (len $replicaList) }}{{- $counter = 0 }}{{- end }}
            - "--beacon-rpc-provider={{ $hostList | uniq | join "," }}"

            {{- else if eq $.Values.type "lighthouse" }}
            {{- range $i := until (int $root.Values.lighthouse.replicas) }}
              {{- $host := printf "http://operator-lighthouse-%d.operator-lighthouse:5052" $i}}
              {{- $replicaList = append $replicaList $host }}
            {{- end }}
            {{- with index $replicaList $counter }}
              {{- $hostList = append $hostList . }}
              {{- $hostList = concat $hostList $replicaList }}
            {{- end }}
            {{- $counter = add1 $counter }}
            {{- if eq $counter (len $replicaList) }}{{- $counter = 0 }}{{- end }}
            - "--beacon-nodes={{ $hostList | uniq | join "," }}"
    
            {{- else if eq $.Values.type "teku" }}
            {{- range $i := until (int $root.Values.teku.replicas) }}
              {{- $host := printf "operator-teku-%d.operator-teku:5051" $i}}
              {{- $replicaList = append $replicaList $host }}
            {{- end }}
            {{- with index $replicaList $counter }}
              {{- $hostList = append $hostList . }}
              {{- $hostList = concat $hostList $replicaList }}
            {{- end }}
            {{- $counter = add1 $counter }}
            {{- if eq $counter (len $replicaList) }}{{- $counter = 0 }}{{- end }}
            - "--eth1-endpoints={{ $hostList | uniq | join "," }}"
            {{- end }}
          {{- end }}

          {{- include "validator-graffiti" $ | nindent 12 }}
          {{- if $root.Values.metrics.enabled }}
            {{- range (pluck $root.Values.type $root.Values.metrics.flags | first) }}
            - {{ . | quote }}
            {{- end }}
          {{- end }}
        {{- if $root.Values.metrics.enabled }}
          ports:
            - containerPort: {{ $root.Values.metrics.port }}
              name: metrics
              protocol: TCP
        {{- end }}
        {{- with $root.Values.resources }}
          resources:
            {{ toYaml . | nindent 16 | trim }}
        {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: configs
              mountPath: "/mnt/configs"
        {{- with (pluck $root.Values.type $root.Values.readinessProbe | first) }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with (pluck $root.Values.type $root.Values.livenessProbe | first) }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
        {{- end }}
      volumes:
        - name: configs
          configMap:
            name: {{ template "operator.fullname" $root }}-configs
      {{- if and (eq $root.Values.network "gnosis") (eq $root.Values.type "prysm") }}
        - name: configs-gnosis-prysm
          configMap:
            name: {{ template "operator.fullname" $root }}-configs-gnosis-prysm
      {{- end }}
        - name: validator-init
          configMap:
            name: {{ template "operator.fullname" $root }}-init
{{- if (not $root.Values.persistence.enabled) }}
        - name: data
          emptyDir: {}
{{- else }}
        - name: data
          persistentVolumeClaim:
            claimName: data-validator{{.}}
{{- end }}

{{- end }}
{{- end }}
