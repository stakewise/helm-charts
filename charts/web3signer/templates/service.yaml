apiVersion: v1
kind: Service
metadata:
  name: {{ include "web3signer.fullname" . }}
  labels:
    {{- include "web3signer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "web3signer.selectorLabels" . | nindent 4 }}
