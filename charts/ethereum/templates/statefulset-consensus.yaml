{{ $root := . }}
{{- range (untilStep 0 (int .Values.replicaCount) 1) }}
{{- $fullName := include "ethereum.fullname" $root -}}
{{ $data := dict "Values" $root.Values "mode" "consensusClient" "client" $root.Values.consensusClient "replicaID" . "fullName" $fullName }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "ethereum.fullname" $root }}-{{ $root.Values.consensusClient }}-{{.}}
  labels:
    {{- include "ethereum.labels" $root | nindent 4 }}
    client: consensus
    id: {{ . | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "ethereum.selectorLabels" $root | nindent 6 }}
      client: consensus
      id: {{ . | quote }}
  serviceName: {{ include "ethereum.fullname" $root }}
  template:
    metadata:
      {{- with pluck $root.Values.consensusClient $root.Values.podAnnotations | first }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ethereum.selectorLabels" $root | nindent 8 }}
        client: consensus
        id: {{ . | quote }}
    spec:
      serviceAccountName: {{ include "ethereum.serviceAccountName" $root }}
      {{- with index $root.Values.securityContext $root.Values.consensusClient }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.nodeSelector.consensusClient }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.affinity.consensusClient }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.tolerations.consensusClient }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- if or (and $root.Values.persistence.enabled $root.Values.initChownData) ($root.Values.p2pNodePort.enabled) }}
      initContainers:
        {{- if $root.Values.p2pNodePort.enabled }}
        {{- include "init.nodeport" $data | nindent 8 }}
        {{- end }}
        {{- if eq $root.Values.consensusClient "prysm" }}
        {{- include "prysm.genesis" $data | nindent 8 }}
        {{- end }}
        {{- if and $root.Values.persistence.enabled $root.Values.initChownData }}
        {{- include "init.chown" $data | nindent 8 }}
        {{- end }}
      {{- end }}
      containers:
        {{- if eq $root.Values.consensusClient "prysm" }}
        {{- include "prysm.container" $data | nindent 8 }}
        {{- else if eq $root.Values.consensusClient "lighthouse" }}
        {{- include "lighthouse.container" $data | nindent 8 }}
        {{- else if eq $root.Values.consensusClient "teku" }}
        {{- include "teku.container" $data | nindent 8 }}
        {{- end }}

      volumes:
        - name: jwtsecret
          secret:
            secretName: {{ template "ethereum.fullname" $root }}
      {{- if $root.Values.p2pNodePort.enabled }}
        - name: env
          emptyDir: {}
      {{- end }}
      {{- if and (eq $root.Values.consensusClient "prysm") (eq $root.Values.network "gnosis") }}
        - name: gnosis-config
          configMap:
            name: {{ template "ethereum.fullname" $root }}-gnosis
      {{- end }}
      {{- if and (eq $root.Values.consensusClient "prysm") (or (eq $root.Values.network "prater") (eq $root.Values.network "goerli") (eq $root.Values.network "ropsten") (eq $root.Values.network "sepolia")) }}
        - name: scripts
          configMap:
            name: {{ template "ethereum.fullname" $root }}
      {{- end }}
      {{- if not $root.Values.persistence.enabled }}
        - name: data
          emptyDir: {}
      {{- else if $root.Values.persistence.existingClaim }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ $root.Values.persistence.existingClaim }}
      {{- else }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ template "ethereum.fullname" $root }}-{{ $root.Values.consensusClient }}-{{.}}
      {{- end }}
{{- end }}
