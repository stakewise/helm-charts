{{- if .Values.persistence.enabled }}
{{- $root := . -}}

{{- range (untilStep 0 (int .Values.replicaCount) 1) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "ethereum.fullname" $root }}-{{ $root.Values.executionClient }}-{{.}}
  labels:
    {{- include "ethereum.labels" $root | nindent 4 }}
    client: execution
  annotations:
    "helm.sh/resource-policy": keep
    {{- with $root.Values.persistence.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  accessModes: {{ $root.Values.persistence.accessModes }}
  storageClassName: {{ $root.Values.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ pluck "executionClient" $root.Values.persistence.size | first | quote }}
{{- end }}

{{- range (untilStep 0 (int .Values.replicaCount) 1) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "ethereum.fullname" $root }}-{{ $root.Values.consensusClient }}-{{.}}
  labels:
    {{- include "ethereum.labels" $root | nindent 4 }}
    client: consensus
  annotations:
    "helm.sh/resource-policy": keep
    {{- with $root.Values.persistence.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  accessModes: {{ $root.Values.persistence.accessModes }}
  storageClassName: {{ $root.Values.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ pluck "consensusClient" $root.Values.persistence.size | first | quote }}
{{- end }}

{{- end }}
