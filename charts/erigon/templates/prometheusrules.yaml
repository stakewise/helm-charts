{{- if and .Values.metrics.enabled .Values.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "erigon.fullname" . }}
  {{- if .Values.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "erigon.labels" . | nindent 4 }}
    {{- if .Values.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  groups:
  {{- with .Values.metrics.prometheusRule.rules }}
    - name: {{ template "erigon.fullname" $ }}
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
  {{- if .Values.metrics.prometheusRule.default }}
    - name: {{ template "erigon.fullname" $ }}-default
      rules:
        - alert: ErigonNodeDown
          expr: up{job="{{ include "erigon.fullname" . }}"} == 0
          for: 5m
          labels:
            severity: error
          annotations:
            summary: Erigon Node {{ printf "{{ $labels.instance }}" }} down
            description: Erigon Node {{ printf "{{ $labels.instance }}" }} is down
  {{- end }}
{{- end }}