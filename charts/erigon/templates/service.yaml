apiVersion: v1
kind: Service
metadata:
  name:  {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.rpc }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    {{- if .Values.JWTSecret }}
    - port: {{ .Values.service.port.engine }}
      targetPort: engine
      protocol: TCP
      name: engine
    {{- end }}
    - port: {{ .Values.service.port.grpc }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  {{- if .Values.metrics.enabled }}
    - port: {{ .Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
