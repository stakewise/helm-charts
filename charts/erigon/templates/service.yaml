{{- $root := . -}}
{{- range $i, $e := until (int $root.Values.global.replicaCount) }}
---
apiVersion: v1
kind: Service
metadata:
  name:  {{ include "common.names.fullname" $root }}-{{ $i }}
  labels:
    {{- include "common.labels.standard" $root | nindent 4 }}
    replicaID: {{ $i | quote }}
spec:
{{- if $root.Values.svcHeadless }}
  clusterIP: None
{{- end }}
  type: {{ $root.Values.service.type }}
  ports:
    - port: {{ $root.Values.service.port.rpc }}
      targetPort: rpc
      protocol: TCP
      name: rpc
    {{- if $root.Values.JWTSecret }}
    - port: {{ $root.Values.authRpc.port }}
      targetPort: authrpc
      protocol: TCP
      name: authrpc
    {{- end }}
    - port: {{ $root.Values.service.port.grpc }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  {{- if $root.Values.metrics.enabled }}
    - port: {{ $root.Values.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  selector:
    {{- include "common.labels.matchLabels" $root | nindent 4 }}
    replicaID: {{ $i | quote }}
{{- end }}
