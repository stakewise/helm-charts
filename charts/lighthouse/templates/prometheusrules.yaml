{{- if and .Values.metrics.enabled .Values.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "lighthouse.fullname" . }}
  {{- if .Values.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
    {{- if .Values.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  groups:
  {{- with .Values.metrics.prometheusRule.rules }}
    - name: {{ template "lighthouse.fullname" $ }}
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
  {{- if .Values.metrics.prometheusRule.default }}
    - name: {{ template "lighthouse.fullname" $ }}-default
      rules:
        - alert: LighthouseBeaconNodeDown
          expr: up{job='{{ include "lighthouse.fullname" . }}'} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Lighthouse beacon node is down
            description: Check {{ printf "{{ $labels.pod }}" }} beacon node in namespace {{ printf "{{ $labels.namespace }}" }}
        - alert: LighthouseBeaconNodeIsNotConnectedToEth1Node
          expr: sync_eth1_connected{job='{{ include "lighthouse.fullname" . }}'} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Lighthouse beacon node is not connected to eth1 node
            description: Check {{ printf "{{ $labels.pod }}" }} beacon node in namespace {{ printf "{{ $labels.namespace }}" }}
        - alert: LighthouseBeaconNodeIsOutOfSync
          expr: sync_eth2_synced{job='{{ include "lighthouse.fullname" . }}'} == 0
          for: 3m
          labels:
            severity: critical
          annotations:
            summary: Lighthouse beacon node is out of sync
            description: Check {{ printf "{{ $labels.pod }}" }} beacon node in namespace {{ printf "{{ $labels.namespace }}" }}
  {{- end }}
{{- end }}