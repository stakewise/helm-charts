{{- if or .Values.http.enabled .Values.ws.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
{{- if .Values.svcHeadless }}
  clusterIP: None
{{- end }}
{{- if .Values.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.sessionAffinity.timeoutSeconds }}
{{- end }}
  type: ClusterIP
  ports:
  {{- if .Values.global.JWTSecret }}
    - name: authrpc
      port: {{ .Values.authRpc.port }}
      targetPort: authrpc
  {{- end }}
  {{- if .Values.http.enabled }}
    - name: http
      port: {{ .Values.http.port }}
      targetPort: http
  {{- end }}
  {{- if .Values.ws.enabled }}
    - name: ws
      port: {{ .Values.ws.port }}
      targetPort: ws
  {{- end }}
  {{- if .Values.global.metrics.enabled }}
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
  {{- end }}
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
{{- end }}
