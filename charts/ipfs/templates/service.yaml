apiVersion: v1
kind: Service
metadata:
  name: {{ include "ipfs.fullname" . }}
  labels:
    {{- include "ipfs.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.ports.p2p }}
      targetPort: p2p-tcp
      protocol: TCP
      name: p2p-tcp
    - port: {{ .Values.service.ports.p2p }}
      targetPort: p2p-udp
      protocol: UDP
      name: p2p-udp
    - port: {{ .Values.service.ports.api }}
      targetPort: api
      protocol: TCP
      name: api
    - port: {{ .Values.service.ports.gateway }}
      targetPort: gateway
      protocol: TCP
      name: gateway
    - port: {{ .Values.service.ports.websocket }}
      targetPort: websocket
      protocol: TCP
      name: websocket
  selector:
    {{- include "ipfs.selectorLabels" . | nindent 4 }}
