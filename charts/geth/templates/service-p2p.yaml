{{- if .Values.p2pNodePort.enabled -}}
{{- range $i, $e := until (int $.Values.global.replicaCount) }}
{{- $port := add $.Values.p2pNodePort.startAt $i -}}
{{- if hasKey $.Values.p2pNodePort.replicaToNodePort ($i | toString) -}}
  {{ $port = index $.Values.p2pNodePort.replicaToNodePort ($i | toString) }}
{{- end }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" $ }}-{{ $i }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    replicaID: {{ $i | quote }}
    type: p2p
  {{- with $.Values.p2pNodePort.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: NodePort
  externalTrafficPolicy: Local
  ports:
    - name: p2p-tcp
      port: {{ include "geth.p2pPort" $ }}
      protocol: TCP
      targetPort: p2p-tcp
      nodePort: {{ $port }}
    - name: p2p-udp
      port: {{ include "geth.p2pPort" $ }}
      protocol: UDP
      targetPort: p2p-udp
      nodePort: {{ $port }}
  selector:
    {{- include "common.labels.matchLabels" $ | nindent 4 }}
    replicaID: {{ $i | quote }}

{{- end }}
{{- end }}
