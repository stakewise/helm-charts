{{- if or .Values.global.execution.rpc.enabled .Values.rpc.enabled
  .Values.global.execution.ws.enabled .Values.ws.enabled
  .Values.global.metrics.enabled .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.standard" . | nindent 4 }}
spec:
  selector:
    {{- include "common.labels.matchLabels" . | nindent 4 }}
{{- if .Values.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.sessionAffinity.timeoutSeconds }}
{{- end }}
  type: ClusterIP
  ports:
  {{- if or .Values.global.execution.rpc.enabled .Values.rpc.enabled }}
    - name: rpc
      port: {{ coalesce .Values.global.execution.rpc.port .Values.rpc.port }}
      targetPort: rpc
  {{- end }}
  {{- if or .Values.global.execution.ws.enabled .Values.ws.enabled }}
    - name: ws
      port: {{ coalesce .Values.global.execution.ws.port .Values.ws.port }}
      targetPort: ws
  {{- end }}
  {{- if or .Values.global.metrics.enabled .Values.metrics.enabled }}
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
  {{- end }}
{{- end }}
