apiVersion: v1
kind: Service
metadata:
  name: {{ template "lighthouse.fullname" . }}
  labels:
    {{- include "lighthouse.labels" . | nindent 4 }}
{{- if and .Values.metrics.enabled .Values.metrics.svcAnnotations }}
  annotations:
    {{ toYaml .Values.metrics.svcAnnotations | nindent 4 | trim }}
{{- end }}
spec:
  selector:
    {{- include "lighthouse.selectorLabels" . | nindent 4 }}
{{- if .Values.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.sessionAffinity.timeoutSeconds }}
{{- end }}
  type: ClusterIP
{{- if .Values.svcHeadless }}
  clusterIP: None
{{- end }}
  ports:
    - name: http
      port: {{ .Values.rpc.port }}
      targetPort: http
  {{- if .Values.metrics.enabled }}
    - name: metrics
      port: {{ .Values.metrics.port }}
      targetPort: metrics
  {{- end }}
