{{- if and .Values.geth.enabled .Values.geth.metrics.enabled .Values.geth.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "operator.fullname" . }}-geth
  {{- if .Values.geth.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.geth.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "geth.labels" . | nindent 4 }}
    {{- if .Values.geth.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.geth.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.geth.metrics.prometheusRule.rules }}
  groups:
    - name: {{ template "operator.fullname" $ }}-geth
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
{{- end }}