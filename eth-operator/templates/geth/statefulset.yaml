{{- if .Values.geth.enabled }}
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ template "operator.fullname" . }}-geth
  labels:
    {{- include "geth.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "operator.selectorLabels" . | nindent 6 }}
      {{- include "geth.labels" . | nindent 6 }}
  serviceName: {{ template "operator.fullname" . }}
  replicas: {{ .Values.geth.replicas }}
  template:
    metadata:
      labels:
        {{- include "operator.selectorLabels" . | nindent 8 }}
        {{- include "geth.labels" . | nindent 8 }}
    spec:
    {{- with .Values.geth.affinity }}
      affinity:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.geth.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.geth.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
      serviceAccountName: {{ template "operator.fullname" . }}
      priorityClassName: {{ .Values.geth.priorityClassName | quote }}
      {{- if and .Values.geth.persistence.enabled .Values.geth.initChownData }}
      initContainers:
        {{- include "init-chown" . | nindent 8 }}
      {{- end }}
      containers:
        - name: node
          image: "{{ .Values.geth.image.repository }}:{{ .Values.geth.image.tag }}"
          imagePullPolicy: {{ .Values.geth.image.pullPolicy }}
          args:
          {{- if .Values.geth.rpc.enabled }}
            - "--http"
            - "--http.addr=0.0.0.0"
            - "--http.corsdomain={{ .Values.geth.rpc.corsDomain }}"
            - "--http.vhosts={{ .Values.geth.rpc.vhosts }}"
            - "--http.api={{ .Values.geth.rpc.api }}"
          {{- end }}
          {{- if .Values.geth.ws.enabled }}
            - "--ws"
            - "--ws.addr=0.0.0.0"
            - "--ws.origins={{ .Values.geth.ws.origins }}"
            - "--ws.api={{ .Values.geth.ws.api }}"
          {{- end }}
            - "--datadir=/data/ethereum"
            - "--ethash.dagdir=/data/ethereum/.ethash"
            - "--ipcdisable"
          {{- range .Values.geth.extraFlags }}
            - {{ . | quote }}
          {{- end }}
          {{- if .Values.geth.metrics.enabled }}
          {{- range .Values.geth.metrics.flags }}
            - {{ . | quote }}
          {{- end }}
          {{- end }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - containerPort: 30303
              name: discovery-tcp
              protocol: TCP
            - containerPort: 30303
              name: discovery-udp
              protocol: UDP
          {{- if .Values.geth.rpc.enabled }}
            - name: rpc
              containerPort: 8545
          {{- end }}
          {{- if .Values.geth.ws.enabled }}
            - name: ws
              containerPort: 8546
          {{- end }}
          {{- if .Values.geth.metrics.enabled }}
            - name: metrics
              containerPort: {{ .Values.geth.metrics.port }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data/ethereum
        {{- if .Values.geth.rpc.enabled }}
          livenessProbe:
            httpGet:
              path: /
              port: 8545
            initialDelaySeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 8545
            initialDelaySeconds: 15
            timeoutSeconds: 5
        {{- end }}
        {{- with .Values.geth.resources }}
          resources:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
{{- if (not .Values.geth.persistence.enabled) }}
      volumes:
        - name: data
          emptyDir: {}
{{- else }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "operator.labels" . | nindent 10 }}
          {{- include "geth.labels" . | nindent 10 }}
      spec:
        accessModes: {{ .Values.geth.persistence.accessModes }}
        storageClassName: {{ .Values.geth.persistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.geth.persistence.size | quote }}
{{- end }}
{{- end }}
