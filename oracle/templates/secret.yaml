apiVersion: v1
kind: Secret
metadata:
  name: {{ template "oracle.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "oracle.labels" . | nindent 4 }}
type: Opaque
data:
  # notifications
  NOTIFIERS_TELEGRAM_TOKEN: {{ .Values.settings.telegramToken | b64enc | quote }}
  NOTIFIERS_TELEGRAM_CHAT_ID: {{ .Values.settings.telegramChatId | b64enc | quote }}

  ORACLE_PRIVATE_KEY: {{ .Values.settings.oraclePrivateKey | b64enc | quote }}
