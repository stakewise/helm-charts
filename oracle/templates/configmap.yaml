apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "oracle.fullname" . }}
  labels:
    {{- include "oracle.labels" . | nindent 4 }}
data:
  NETWORK: {{ .Values.settings.network | quote }}
  IPFS_ENDPOINT: {{ .Values.settings.ipfsEndpoint | quote }}
  ETH2_ENDPOINT: {{ .Values.settings.eth2Endpoint | quote }}
  WEB3_ENDPOINT: { { .Values.settings.web3Endpoint | quote } }
  ENABLE_HEALTH_SERVER: {{ .Values.settings.enableHealthServer | quote }}
  HEALTH_SERVER_HOST: "0.0.0.0"
  HEALTH_SERVER_PORT: {{ .Values.settings.healthServerPort | quote }}
