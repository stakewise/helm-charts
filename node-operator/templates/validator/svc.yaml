{{- if and .Values.validator.enabled .Values.validator.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "operator.fullname" . }}-validator
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "validator.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "operator.selectorLabels" . | nindent 4 }}
    {{- include "validator.labels" . | nindent 4 }}
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.validator.metrics.port }}
      targetPort: metrics
{{- end }}
