{{- if and .Values.validator.enabled .Values.validator.verticalAutoscaler.enabled }}
{{- $root := . -}}
{{- range (untilStep 0 (int .Values.validator.validatorsCount) 1) }}
---
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ template "operator.fullname" $root }}-validator{{.}}
  labels:
    {{- include "operator.labels" $root | nindent 4 }}
    {{- include "validator.labels" $root | nindent 4 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: {{ template "operator.fullname" $root }}-validator-{{.}}
  updatePolicy:
    updateMode: {{ $root.Values.validator.verticalAutoscaler.updateMode | default "Off" | quote }}
  {{- if $root.Values.validator.verticalAutoscaler.containerPolicies }}
  resourcePolicy:
    containerPolicies:
      {{ tpl $root.Values.validator.verticalAutoscaler.containerPolicies $root | nindent 6 | trim }}
  {{- end }}
{{- end }}
{{- end }}
