{{- if and .Values.validator.enabled .Values.validator.persistence.enabled }}
{{- $root := . -}}
{{- range (untilStep 0 (int .Values.validator.validatorsCount) 1) }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-{{ template "operator.fullname" $root }}-validator{{.}}
  labels:
    {{- include "operator.labels" $root | nindent 4 }}
    {{- include "validator.labels" $root | nindent 4 }}
spec:
  accessModes: {{ $root.Values.validator.persistence.accessModes }}
  storageClassName: {{ $root.Values.validator.persistence.storageClassName }}
  resources:
    requests:
      storage: {{ $root.Values.validator.persistence.size | quote }}
{{- end }}
{{- end }}
