{{ if and .Values.validator.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "node-operator.fullname" . }}-validator-secrets
  labels:
    {{- include "node-operator.labels" . | nindent 4 }}
    {{- include "validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
type: Opaque
data:
  all-accounts.keystore.json: {{ .Values.validator.secrets.prysm.keystore | b64enc | quote }}
  password.txt: {{ .Values.validator.secrets.prysm.password | b64enc | quote }}
  voting-keystore.json: {{ .Values.validator.secrets.lighthouse.keystore.data | b64enc | quote }}
  validator_definitions.yaml: {{ printf "---\n- enabled: true\n  voting_public_key: \"%s\"\n  type: local_keystore\n  voting_keystore_path: /data/validators/%s/voting-keystore.json\n  voting_keystore_password: %s" .Values.validator.secrets.lighthouse.keystore.publicKey .Values.validator.secrets.lighthouse.keystore.publicKey .Values.validator.secrets.lighthouse.keystore.password | b64enc | quote }}
{{- end }}
