{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "operator.fullname" . }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "common.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmap"]
    verbs: ["get"]
    resourceNames:
      - {{ include "operator.fullname" . }}-openethereum
{{- end }}
