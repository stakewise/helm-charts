{{- if and .Values.lighthouse.enabled .Values.lighthouse.verticalAutoscaler.enabled }}
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ template "operator.fullname" . }}-lighthouse-beacon
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "lighthouse-beacon.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: {{ template "operator.fullname" . }}-lighthouse-beacon
  updatePolicy:
    updateMode: {{ .Values.lighthouse.verticalAutoscaler.updateMode | default "Off" | quote }}
  {{- if .Values.lighthouse.verticalAutoscaler.containerPolicies }}
  resourcePolicy:
    containerPolicies:
      {{ tpl .Values.lighthouse.verticalAutoscaler.containerPolicies . | nindent 6 | trim }}
  {{- end }}
{{- end }}
