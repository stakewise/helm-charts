{{- if.Values.lighthouse.beacon.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "node-operator.fullname" . }}-lighthouse-beacon
  labels:
    {{- include "node-operator.labels" . | nindent 4 }}
    {{- include "lighthouse-beacon.labels" . | nindent 4 }}
{{- if and .Values.lighthouse.beacon.metrics.enabled .Values.lighthouse.beacon.metrics.svcAnnotations }}
  annotations:
    {{ toYaml .Values.lighthouse.beacon.metrics.svcAnnotations | nindent 4 | trim }}
{{- end }}
spec:
  selector:
    {{- include "node-operator.selectorLabels" . | nindent 4 }}
    {{- include "lighthouse-beacon.labels" . | nindent 4 }}
{{- if .Values.lighthouse.beacon.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.lighthouse.beacon.sessionAffinity.timeoutSeconds }}
{{- end }}
  type: ClusterIP
{{- if .Values.lighthouse.beacon.svcHeadless }}
  clusterIP: None
{{- end }}
  ports:
    - name: http
      port: 5052
      targetPort: http
  {{- if .Values.lighthouse.beacon.metrics.enabled }}
    - name: metrics
      port: {{ .Values.lighthouse.beacon.metrics.port }}
      targetPort: metrics
  {{- end }}
{{- end }}
