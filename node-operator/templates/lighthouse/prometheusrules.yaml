{{- if and .Values.lighthouse.enabled .Values.lighthouse.metrics.enabled .Values.lighthouse.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ template "operator.fullname" . }}-lighthouse-beacon
  {{- if .Values.lighthouse.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.lighthouse.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "lighthouse-beacon.labels" . | nindent 4 }}
    {{- if .Values.lighthouse.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.lighthouse.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.lighthouse.metrics.prometheusRule.rules }}
  groups:
    - name: {{ template "operator.fullname" $ }}-lighthouse-beacon
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
{{- end }}