{{- if and .Values.geth.enabled .Values.geth.enabled .Values.geth.podDisruptionBudget.enabled }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "operator.fullname" . }}-geth
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    {{- include "geth.labels" . | nindent 4 }}
spec:
{{- if .Values.geth.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.geth.podDisruptionBudget.minAvailable }}
{{- end }}
{{- if .Values.geth.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.geth.podDisruptionBudget.maxUnavailable }}
{{- end }}
  selector:
    matchLabels:
      {{- include "operator.selectorLabels" . | nindent 6 }}
      {{- include "geth.labels" . | nindent 6 }}
{{- end }}
