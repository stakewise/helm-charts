{{- if .Values.validator.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "validator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
data:
  keymanageropts.json: |-
    {
        "direct_eip_version": "EIP-2335",
        "direct_version": "2"
    }
{{ end }}
