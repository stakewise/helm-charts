{{- if .Values.beacon.enabled }}
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ template "beacon.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "beacon.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "beacon.selectorLabels" . | nindent 6 }}
  serviceName: {{ template "beacon.fullname" . }}
  replicas: {{ .Values.beacon.replicas }}
  template:
    metadata:
      labels:
        {{- include "beacon.selectorLabels" . | nindent 8 }}
    spec:
    {{- if .Values.beacon.nodeSelector }}
      nodeSelector:
        {{ toYaml .Values.beacon.nodeSelector | nindent 8 }}
    {{- end }}
    {{- if .Values.beacon.affinity }}
      affinity:
        {{ toYaml .Values.beacon.affinity | nindent 8 }}
    {{- end }}
    {{- if .Values.beacon.tolerations }}
      tolerations:
        {{ tpl .Values.beacon.tolerations . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
      serviceAccountName: {{ template "beacon.fullname" . }}
      priorityClassName: {{ .Values.beacon.priorityClassName | quote }}
      initContainers:
      {{- if and .Values.beacon.persistence.enabled .Values.beacon.initChownData.enabled }}
        - name: init-chown-data
          image: "{{ .Values.beacon.initChownData.image.repository }}:{{ .Values.beacon.initChownData.image.tag }}"
          imagePullPolicy: {{ .Values.beacon.initChownData.image.pullPolicy }}
          securityContext:
            runAsUser: 0
          command: ["chown", "-R", "{{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsUser }}", "/data"]
          volumeMounts:
            - name: data
              mountPath: /data
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.beacon.image.repository }}:{{ .Values.beacon.image.tag }}"
          imagePullPolicy: {{ .Values.beacon.image.pullPolicy }}
          args:
            - lighthouse
            - bn
            - --staking
            - --http-address=0.0.0.0
            - --eth1-endpoints={{ .Values.beacon.eth1Endpoints | join "," }}
            - --datadir={{ .Values.beacon.dataDirPath }}
          {{- range .Values.beacon.extraFlags }}
            - {{ . | quote }}
          {{- end }}
          {{- if .Values.beacon.metrics.enabled }}
          {{- range .Values.beacon.metrics.flags }}
            - {{ . | quote }}
          {{- end }}
          {{- end }}
          ports:
            - containerPort: 9000
              name: peer-tcp
              protocol: TCP
            - containerPort: 9000
              name: peer-udp
              protocol: UDP
            - containerPort: 5052
              protocol: TCP
              name: http
          {{- if .Values.beacon.metrics.enabled }}
            - containerPort: {{ .Values.beacon.metrics.port }}
              name: metrics
              protocol: TCP
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: {{ .Values.beacon.dataDirPath }}
        {{- with .Values.beacon.resources }}
          resources:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
        {{- with .Values.beacon.readinessProbe }}
          readinessProbe:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
        {{- with .Values.beacon.livenessProbe }}
          livenessProbe:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
{{- if not .Values.beacon.persistence.enabled }}
      volumes:
      {{- if (not .Values.beacon.persistence.enabled) }}
        - name: data
          emptyDir: {}
      {{- end }}
{{- else }}
  volumeClaimTemplates:
  {{- if .Values.beacon.persistence.enabled }}
    - metadata:
        name: data
        labels:
          app: {{ template "lighthouse.name" . }}
          component: "beacon"
          release: {{ .Release.Name | quote }}
          heritage: {{ .Release.Service | quote }}
      spec:
        accessModes: {{ .Values.beacon.persistence.accessModes }}
        storageClassName: {{ .Values.beacon.persistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.beacon.persistence.size | quote }}
  {{- end }}
{{- end }}
{{- end }}
