{{- if and .Values.beacon.enabled .Values.beacon.podDisruptionBudget.enabled }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "beacon.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "beacon.labels" . | nindent 4 }}
spec:
{{- if .Values.beacon.podDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.beacon.podDisruptionBudget.minAvailable }}
{{- end }}
{{- if .Values.beacon.podDisruptionBudget.maxUnavailable }}
  maxUnavailable: {{ .Values.beacon.podDisruptionBudget.maxUnavailable }}
{{- end }}
  selector:
    matchLabels:
      {{- include "beacon.selectorLabels" . | nindent 6 }}
{{- end }}
