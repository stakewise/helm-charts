{{ if .Values.validator.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "validator.fullname" . }}-keystore
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  all-accounts.keystore.json: {{ .Values.validator.secrets.keystore | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "validator.fullname" . }}-pass
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  password.txt: {{ .Values.validator.secrets.password | b64enc | quote }}
{{ end }}