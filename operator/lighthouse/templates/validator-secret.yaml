{{ if .Values.validator.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "validator.fullname" . }}-keystore
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  voting-keystore.json: {{ .Values.validator.secrets.keystore.data | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "validator.fullname" . }}-validator-definitions
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  validator_definitions.yaml: {{ printf "---\n- enabled: true\n  voting_public_key: \"%s\"\n  type: local_keystore\n  voting_keystore_path: /data/validators/%s/voting-keystore.json\n  voting_keystore_password: %s" .Values.validator.secrets.keystore.publicKey .Values.validator.secrets.keystore.publicKey .Values.validator.secrets.keystore.password | b64enc | quote }}

{{ end }}