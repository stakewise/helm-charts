apiVersion: v1
kind: Service
metadata:
  name: {{ include "openethereum.fullname" . }}
  labels:
    {{- include "openethereum.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  {{- range $service := .Values.services }}
    - port: {{ $service.port }}
      targetPort: {{ $service.name }}
      protocol: {{ $service.protocol }}
      name: {{ $service.name }}
  {{- end }}
  {{- if .Values.openethereum.metrics.enabled }}
    - port: {{ .Values.openethereum.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  {{- end }}
  selector:
    {{- include "openethereum.selectorLabels" . | nindent 4 }}
