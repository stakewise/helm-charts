{{ $chainConfig := index $.Values.openethereum.chains $.Values.openethereum.chain }}
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ template "openethereum.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "openethereum.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "openethereum.selectorLabels" . | nindent 6 }}
  serviceName: {{ template "openethereum.fullname" . }}
  replicas: {{ .Values.openethereum.replicas }}
  template:
    metadata:
      labels:
        {{- include "openethereum.selectorLabels" . | nindent 8 }}
    spec:
    {{- if .Values.openethereum.affinity }}
      affinity:
        {{ tpl .Values.openethereum.affinity . | nindent 8 | trim }}
    {{- end }}
    {{- if .Values.openethereum.tolerations }}
      tolerations:
        {{ tpl .Values.openethereum.tolerations . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
      serviceAccountName: {{ template "openethereum.fullname" . }}
      priorityClassName: {{ .Values.openethereum.priorityClassName | quote }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
      {{- if and .Values.persistence.enabled .Values.initChownData }}
        - name: init-chown-data
          image: "{{ .Values.initImage.repository }}:{{ .Values.initImage.tag }}"
          imagePullPolicy: {{ .Values.initImage.pullPolicy }}
          securityContext:
            runAsUser: 0
          command: ["chown", "-R", "{{ .Values.securityContext.runAsUser }}:{{ .Values.securityContext.runAsUser }}", "/mnt/data"]
          volumeMounts:
            - name: data
              mountPath: /mnt/data
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ['/bin/sh', '/mnt/scripts/entrypoint.sh']
          args:
            {{- if $chainConfig.bootnodes }}
            - "--bootnodes"
            - "{{ join "," $chainConfig.bootnodes }}"
            {{- end }}
            - "-d"
            - "/mnt/data"
            - "--chain"
            - "{{ $.Values.openethereum.chain }}"
            - "--jsonrpc-interface"
            - "all"
            - "--jsonrpc-port"
            - "8545"
            - "--ws-interface"
            - "all"
            - "--ws-port"
            - "8546"
            - "--min-peers"
            - "50"
            - "--max-peers"
            - "100"
            {{- if .Values.openethereum.metrics.enabled }}
            - "--metrics"
            - "--metrics-port"
            - {{ .Values.openethereum.metrics.port | quote }}
            - "--metrics-interface"
            - "all"
            {{- end }}
            {{- with .Values.openethereum.extraFlags }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
          {{- range $service := .Values.services }}
            - containerPort: {{ $service.port }}
              name: {{ $service.name }}
              protocol: {{ $service.protocol }}
          {{- end }}
          {{- if .Values.openethereum.metrics.enabled }}
            - containerPort: {{ .Values.openethereum.metrics.port }}
              name: metrics
              protocol: TCP
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /mnt/data
            - name: scripts
              mountPath: /mnt/scripts
          {{- with (index .Values.services 0) }}
          livenessProbe:
            tcpSocket:
              port: {{ .port }}
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: {{ .port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: scripts
          configMap:
            name: {{ include "openethereum.fullname" . }}
        {{- if and .Values.persistence.enabled (eq .Values.persistence.type "pvc") }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "openethereum.fullname" .) }}
        {{- end -}}
{{- if (not .Values.persistence.enabled) }}
        - name: data
          emptyDir: {}
{{- else }}
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "openethereum.labels" . | nindent 10 }}
      spec:
        accessModes: {{ .Values.persistence.accessModes }}
        storageClassName: {{ .Values.persistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.persistence.size | quote }}
{{- end }}
