{{- if .Values.miner.enabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ include "geth.fullname" . }}-miner
  labels:
    {{- include "geth.labels" . | nindent 4 }}
    component: "miner"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "geth.fullname" . }}-miner
subjects:
  - kind: ServiceAccount
    name: {{ include "geth.fullname" . }}-miner
    namespace: {{ .Release.Namespace }}
{{- end }}
