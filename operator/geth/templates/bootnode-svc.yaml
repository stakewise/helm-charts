{{- if .Values.bootnode.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "bootnode.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "bootnode.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "bootnode.selectorLabels" . | nindent 4 }}
  type: ClusterIP
  ports:
    {{- range $service := .Values.bootnode.services }}
    - name: {{ $service.name }}
      port: {{ $service.port }}
      targetPort: {{ $service.name }}
      protocol: {{ $service.protocol }}
    {{- end }}
{{- end }}
