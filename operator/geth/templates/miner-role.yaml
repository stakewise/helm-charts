{{- if .Values.miner.enabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ include "geth.fullname" . }}-miner
  labels:
    {{- include "geth.labels" . | nindent 4 }}
    component: "miner"
rules:
  - apiGroups: ["extensions"]
    resources: ["podsecuritypolicies"]
    verbs: ["use"]
    resourceNames:
      - {{ template "geth.fullname" . }}
{{- if .Values.genesis }}
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames:
      - {{ include "geth.fullname" . }}-genesis
    verbs: ["get"]
{{- end }}
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames:
      - {{ include "geth.fullname" . }}-miner
    verbs: ["get"]
{{- end }}
