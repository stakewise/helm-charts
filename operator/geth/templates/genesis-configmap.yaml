{{- if and .Values.genesis }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "geth.fullname" . }}-genesis
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "geth.labels" . | nindent 4 }}
    component: genesis
data:
  genesis: |
    {{ .Values.genesis | nindent 4 | trim }}
{{- end }}
