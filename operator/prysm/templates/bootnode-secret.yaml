{{- if and .Values.bootnode.enabled .Values.bootnode.privateKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "bootnode.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bootnode.labels" . | nindent 4 }}
type: Opaque
data:
  PRIVATE_KEY: {{ .Values.bootnode.privateKey | b64enc | quote }}
{{- end }}
