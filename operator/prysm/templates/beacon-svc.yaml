{{- if.Values.beacon.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "beacon.fullname" . }}
  labels:
    {{- include "beacon.labels" . | nindent 4 }}
{{- if and .Values.beacon.metrics.enabled .Values.beacon.metrics.svcAnnotations }}
  annotations:
    {{ toYaml .Values.beacon.metrics.svcAnnotations | nindent 4 | trim }}
{{- end }}
spec:
  selector:
    {{- include "beacon.selectorLabels" . | nindent 4 }}
{{- if .Values.beacon.sessionAffinity.enabled }}
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: {{ .Values.beacon.sessionAffinity.timeoutSeconds }}
{{- end }}
  type: ClusterIP
{{- if .Values.beacon.svcHeadless }}
  clusterIP: None
{{- end }}
  ports:
    - name: grpc
      port: 4000
      targetPort: grpc
  {{- if .Values.beacon.metrics.enabled }}
    - name: metrics
      port: {{ .Values.beacon.metrics.port }}
      targetPort: metrics
  {{- end }}
{{- end }}
