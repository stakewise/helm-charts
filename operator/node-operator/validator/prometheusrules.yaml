{{- if and .Values.prysm.validator.enabled .Values.prysm.validator.metrics.enabled .Values.prysm.validator.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ template "validator.fullname" . }}-prysm-validator
  {{- if .Values.prysm.validator.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.prysm.validator.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "validator.labels" . | nindent 4 }}
    {{- if .Values.prysm.validator.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.prysm.validator.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.prysm.validator.metrics.prometheusRule.rules }}
  groups:
    - name: {{ template "validator.fullname" $ }}-prysm-validator
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
{{- end }}