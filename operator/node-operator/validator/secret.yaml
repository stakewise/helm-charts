{{ if .Values.prysm.validator.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "node-operator.fullname" . }}-prysm-validator-keystore
  labels:
    {{- include "node-operator.labels" . | nindent 4 }}
    {{- include "prysm-validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  all-accounts.keystore.json: {{ .Values.prysm.validator.secrets.keystore | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "node-operator.fullname" . }}-prysm-validator-pass
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "node-operator.labels" . | nindent 4 }}
    {{- include "prysm-validator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  password.txt: {{ .Values.prysm.validator.secrets.password | b64enc | quote }}
{{ end }}