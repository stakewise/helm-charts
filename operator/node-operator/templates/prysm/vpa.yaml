{{- if and .Values.prysm.enabled .Values.prysm.beacon.enabled .Values.prysm.beacon.verticalAutoscaler.enabled }}
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ template "beacon.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "beacon.labels" . | nindent 4 }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: {{ template "beacon.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.prysm.beacon.verticalAutoscaler.updateMode | default "Off" | quote }}
  {{- if .Values.prysm.beacon.verticalAutoscaler.containerPolicies }}
  resourcePolicy:
    containerPolicies:
      {{ tpl .Values.prysm.beacon.verticalAutoscaler.containerPolicies . | nindent 6 | trim }}
  {{- end }}
{{- end }}
