{{- if and .Values.openethereum.enabled .Values.openethereum.metrics.enabled .Values.openethereum.metrics.prometheusRule.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: {{ include "node-operator.fullname" . }}-openethereum
  {{- if .Values.openethereum.metrics.prometheusRule.namespace }}
  namespace: {{ .Values.openethereum.metrics.prometheusRule.namespace }}
  {{- else }}
  namespace: {{ .Release.Namespace | quote }}
  {{- end }}
  labels:
    {{- include "node-operator.labels" . | nindent 4 }}
    {{- include "openethereum.labels" . | nindent 4 }}
    {{- if .Values.openethereum.metrics.prometheusRule.additionalLabels }}
    {{- toYaml .Values.openethereum.metrics.prometheusRule.additionalLabels | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.openethereum.metrics.prometheusRule.rules }}
  groups:
    - name: {{ template "node-operator.fullname" $ }}-openethereum
      rules: {{- tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
{{- end }}