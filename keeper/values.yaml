# Default values for oracle.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Pod Security Context
# ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
securityContext:
  fsGroup: 1001
  runAsUser: 1001

# Termination Grace Period
# https://kubernetes.io/docs/tasks/run-application/force-delete-stateful-set-pod/#delete-pods
terminationGracePeriodSeconds: 1800

# Affinity Settings
# https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: { }

# Toleration Settings
# https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
tolerations: [ ]

# Docker image
image:
  repository: "europe-west4-docker.pkg.dev/stakewiselabs/public/oracle"
  tag: "v2.0.0"
  pullPolicy: IfNotPresent

# Configure resource requests and limits.
# http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    cpu: 10m
    memory: 200Mi

# used to assign priority to pod
# ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
priorityClassName: ""

settings:
  logLevel: "INFO"
  network: "mainnet"
  web3Endpoint: ""
  enableHealthServer: "True"
  healthServerHost: "0.0.0.0"
  healthServerPort: "8080"
  eth1ConfirmationBlocks: "15"
  processInterval: "180"
  transactionTimeout: "900"

  # credentials
  oraclePrivateKey: ""
