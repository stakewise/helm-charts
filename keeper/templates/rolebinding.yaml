apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "keeper.fullname" . }}
  labels:
    {{- include "keeper.labels" . | nindent 4 }}
roleRef:
  kind: Role
  apiGroup: rbac.authorization.k8s.io
  name: {{ template "keeper.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "keeper.fullname" . }}
    namespace: {{ .Release.Namespace }}
